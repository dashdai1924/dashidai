l_english:
 dashidai_ITA_ethiopian_war_logistics:0 "埃塞俄比亚战争后勤"
 dashidai_ITA_ethiopian_war_logistics_desc:0 "我们可能误判了对荣耀征服埃塞尔比亚的后勤状况。我们的首要目标就是要确保我们勇敢的军队有足够的物资。"
 dashidai_ITA_fortification_effort:0 "重视防御工事"
 dashidai_ITA_fortification_effort_desc:0 "我们必须要击败英、法帝国主义的侵略，以此来保证我们的国土不受侵犯。"
 dashidai_ITA_fortification_effort_forts:0 "在意法边境上建造 §Y15 个陆上要塞§!。\n"
 dashidai_ITA_army_primacy:0 "陆军为主"
 dashidai_ITA_army_primacy_desc:0 "从工业上来看，意大利仍然落后于腐朽的殖民帝国。我们必须选择优先考虑陆军还是优先考虑海军。选择似乎是很明显的，就像古罗马帝国依靠其军团一样，新的意大利帝国也应该这样做，!"
 dashidai_ITA_modernized_artillery:0 "现代化炮兵"
 dashidai_ITA_modernized_artillery_desc:0 "理论上，意大利皇家陆军是世界上规模最大的陆军之一。不幸的是，我们无法保证每一位士兵都有先进的装备。最糟糕的是，我们的大多数炮兵装备生产于1918年！"
 dashidai_ITA_modernized_army:0 "现代化陆军"
 dashidai_ITA_modernized_army_desc:0 "更好的炮兵将大大提高我军的战斗力，但是我们也同时需要新的战术以及新的学说。"
 dashidai_ITA_armored_effort:0 "重视装甲部队"
 dashidai_ITA_armored_effort_desc:0 "尽管在埃塞尔比亚战场上我们的坦克表现优异，但是我们的坦克还远没有达到能够与腐朽但仍强大的欧洲民主国家对抗的标准。"
 dashidai_ITA_mare_nostrum:0 "地中海"
 dashidai_ITA_mare_nostrum_desc:0 "我们的资源是有限的，所以我们必须做出一些痛苦的选择。但大英帝国的海军已将我们困在了地中海地区，我们必须要有能够和他们相匹敌的力量来突围。"
 dashidai_ITA_carrier_effort:0 "重视航母"
 dashidai_ITA_carrier_effort_desc:0 "现代化战斗舰队的主力将会是航空母舰而不是战列舰。早在1921年，美国人就证明了制空权对海战的重要性！"
 dashidai_ITA_capital_ships:0 "重视主力舰"
 dashidai_ITA_capital_ships_desc:0 "拥有最多主力舰的国家将统治海洋。我们绝不能容忍皇家海军在地中海内占上风。"
 dashidai_ITA_bomber_effort:0 "重视轰炸机"
 dashidai_ITA_bomber_effort_desc:0 "不重视天空而赢得陆地战的时代早已一去不复返。我们要发展战术轰炸机来为我们的士兵提供必要的空中支援。"
 dashidai_ITA_atlantic_fleet:0 "大西洋舰队"
 dashidai_ITA_atlantic_fleet_desc:0 "一旦我们突破了英军的封锁，我们的首要任务就是将军力投放到海洋上。"
 dashidai_ITA_marines_and_landing_craft:0 "海军陆战队和登陆艇"
 dashidai_ITA_marines_and_landing_craft_desc:0 "单凭海军我们是无法赢得战争的，我们还必须有能力保证我们的士兵能够安全的上岸。"
 dashidai_ITA_jet_engine_effort:0 "重视喷气引擎"
 dashidai_ITA_jet_engine_effort_desc:0 "得益于赛康多·卡皮尼的杰出成果，意大利在喷气发动机的发展上走到了世界的前面。我们应该给他一切他所需要的资源来进一步提高意大利皇家空军。"
 dashidai_ITA_light_ship_effort:0 "重视轻型舰船"
 dashidai_ITA_light_ship_effort_desc:0 "因为我们的海外军团需要保护，所以我们需要研究新的学说以及更现代化的驱逐舰。"
 dashidai_ITA_escort_effort:0 "重视护航"
 dashidai_ITA_escort_effort_desc:0 "我们应该做进一步努力来保护我们脆弱的地中海航运。"
 dashidai_ITA_sea_wolves:0 "海狼"
 dashidai_ITA_sea_wolves_desc:0 "我们的德国盟友开发了可怕而高效的潜水艇，并研究了对应”狼群”战术，我们应该向他们学习。"
 dashidai_ITA_slovenia_dalmatia_claims:0 "索取南斯拉夫"
 dashidai_ITA_slovenia_dalmatia_claims_desc:0 "南斯拉夫还有很多意大利人，至少可以追溯到辉煌的威尼斯时代。在该地区恢复意大利统治将会是迈向重建罗马帝国的重要一步。"
 dashidai_ITA_slovenia_dalmatia_claims_threat:0 "意大利索取南斯拉夫"
 dashidai_ITA_yugoslavia_friend:0 "对南斯拉夫友好"
 dashidai_ITA_yugoslavia_friend_desc:0 "与其现在进攻南斯拉夫，我们倒不如另找时机将其一举拿下。相反，我们可以和他们建立友谊并使他们进入我们的势力范围。"
 dashidai_ITA_support_nationalist_spain:0 "支持西班牙国民军"
 dashidai_ITA_support_nationalist_spain_desc:0 "西班牙正处于内战之中，这将会决定他是法西斯的盟友还是一个无用的共和国—或者更糟糕的是堕落为共产主义或是无政府状态。我们必须及时的为真正的西班牙人提供支持。"
 dashidai_ITA_demand_balearic_islands:0 "索取巴利阿里群岛"
 dashidai_ITA_demand_balearic_islands_desc:0 "我们已经证明了对弗朗哥新政权的支持，现在我们可以帮助他们保护一个重要的领地——巴利阿里群岛。我们要求将巴利阿里群岛割让给意大利，以此加强我们在地中海的战略态势。"
 dashidai_ITA_bulgaria_friend:0 "对保加利亚友好"
 dashidai_ITA_bulgaria_friend_desc:0 "保加利亚在我们的势力范围内，他们与意大利的牢固关系是我们进入巴尔干的钥匙。"
 dashidai_ITA_albania_war_goal:1 "占领阿尔巴尼亚"
 dashidai_ITA_albania_war_goal_desc:1 "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀。"
 dashidai_ITA_pact_of_steel:0 "钢铁条约"
 dashidai_ITA_pact_of_steel_desc:0 "我们与纳粹德国关系的问题在于意识形态有分歧以及相冲突的目标；墨索里尼极为警惕德国入侵奥地利和巴尔干的野心。然而，现实是会变的。"
 dashidai_ITA_german_millitary_cooperation:0 "对德军事合作"
 dashidai_ITA_german_millitary_cooperation_desc:0 "通过与强大的德军的紧密合作，我们可以把德国的高效以及意大利军队的创新结合在一起。我们将比任何敢于挑战我们的敌人更具有战略优势。"
 dashidai_ITA_claims_on_france:0 "对法领土要求"
 dashidai_ITA_claims_on_france_desc:0 "夺取维希法国的领土。随着德军征服巴黎并在法国成立了新政府，是时候让我们宣示对南部欧洲的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
 dashidai_ITA_claims_on_france_tt:0 "§Y维希法国§!存在并控制§Y萨伏伊§!和§Y科西嘉§!"
 dashidai_ITA_go_after_france:0 "袭击法国"
 dashidai_ITA_go_after_france_desc:0 "法国……西方又一个反动民主国家，几乎每时每刻都试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗！"
 dashidai_ITA_claims_on_turkey:0 "对土耳其领土要求"
 dashidai_ITA_claims_on_turkey_desc:0 "1915年伦敦条约承诺了让意大利获得土耳其的安纳托利亚地区，作为交换，西方国家获得了地中海东部的黎凡特。他们夺走了他们想要的，并声称那是国联的授权，而意大利的要求却被拒绝了。新的意大利比当初更加强大，我们将强迫土耳其履行当初英国人的承诺。"
 dashidai_ITA_italy_first:0 "意大利万岁"
 dashidai_ITA_italy_first_desc:0 "墨索里尼永远不会当希特勒的副手！我们必须注意罗马帝国的教训，日耳曼人对意大利事务的干涉永远没有好结果……"
 dashidai_ITA_romania_friend:0 "对罗马尼亚友好"
 dashidai_ITA_romania_friend_desc:0 "将我们遥远的罗马尼亚同胞拉入我们的势力范围，这是我们最大的利益。领袖在他们的“铁卫团”中看到了巨大的潜力。"
 dashidai_ITA_german_rd_treaty:0 "对德贸易"
 dashidai_ITA_german_rd_treaty_desc:0 "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
 dashidai_ITA_spanish_italian_faction:0 "西班牙——意大利联盟"
 dashidai_ITA_spanish_italian_faction_desc:0 "弗朗哥与西班牙国民军是我们天然的盟友，能通过宗教、文化和意识形态而紧密团结在一起。我们携手起来，便能夺取直布罗陀并让英国海军遭到极大的麻烦……"
 dashidai_ITA_italian_highways:0 "意大利高速公路"
 dashidai_ITA_italian_highways_desc:0 "我们需要扩建我们的基础设施以确保部队在帝国境内可以迅速机动。对世界上每个角落的敌人来说，这是保卫意大利土地至关重要的一个环节。"
 dashidai_ITA_libyan_refineries:0 "利比亚炼油厂"
 dashidai_ITA_libyan_refineries_desc:0 "班加西是个建设炼油厂的完美地点，不仅接近石油资源而且也接近本土的工业区。"
 dashidai_ITA_libyan_infrastructure:0 "利比亚基建"
 dashidai_ITA_libyan_infrastructure_desc:0 "我们在北非的辽阔领土仍然在基建方面远远落后于帝国的其他地区。我们应当将重点放在将他们建设达标上。"
 dashidai_ITA_prospect_for_oil:0 "石油勘探"
 dashidai_ITA_prospect_for_oil_desc:0 "旧帝国总是害怕新势力的崛起因此我们无法依靠他们。我们不能依赖于外国的石油，必须努力找到我们帝国境内自己的资源。这样我们才能确保在未来保持竞争力。"
 dashidai_ITA_greece_war_goal:0 "对希腊战争"
 dashidai_ITA_greece_war_goal_desc:0 "如果没有希腊，我们算是复兴了一个什么样的罗马帝国？这应该是个简单的目标……"
 dashidai_ITA_greece_friend:0 "对希腊友好"
 dashidai_ITA_greece_friend_desc:0 "希腊人是古老的民族并且是西方文明的摇篮。我们不可能将他们推向我们的对立面……"
 dashidai_ITA_turkey_friend:0 "对土耳其友好"
 dashidai_ITA_turkey_friend_desc:0 "经过意土战争和世界大战后土耳其人不可能对我们有好感。然而现实政治总是优先于以前的不合，地中海的现状会让我们站到一起。"
 dashidai_ITA_portugal_friend:0 "对葡萄牙友好"
 dashidai_ITA_portugal_friend_desc:0 "葡萄牙，它与西班牙一样是意大利人民的天然盟友。我们必须加强这种友谊的关系。"
 dashidai_ITA_anti_uk_war_goals:0 "对英战争"
 dashidai_ITA_anti_uk_war_goals_desc:0 "腐朽的大英帝国将我们牢牢锁在地中海并且永远不会主动给我们打开牢笼。我们必须尽快抓住时机袭击英国！"
 dashidai_ITA_japan_friend:0 "对日友好"
 dashidai_ITA_japan_friend_desc:0 "日本人跟我们很相似，一个年轻而又饥饿的国家，还拥有过多的人口，同时又被英国跟荷兰这样衰退的金权民主国家通过贸易而盘剥。我们应当与他们结盟，组成一个有活力的海军轴心从而纵横四海！"