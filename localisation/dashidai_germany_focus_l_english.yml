 GWM_focus_desc_text_31:0"在 §Y符腾堡 上巴伐利亚 下巴伐利亚 弗兰肯 图林根 勃兰登堡 萨克森 下西西里亚§! 添加§Y一格建筑槽§!以及§Y一级基础设施§!"
 GWM_focus_desc_text_32:0"在 §Y石勒苏益格-荷尔斯泰因 汉诺威 梅克伦堡 波美拉尼亚 后波美拉尼亚 东勃兰登堡§! 添加§Y一格建筑槽§!以及§Y一级基础设施§!"
