 GWM_focus_desc_text_20:0"§R哦 我的大人啊 你就是这么地自信 说地好像在树的末梢会有什么惊喜一样§!"
 GWM_focus_desc_text_21:0"§G减少依赖§!让我们有了§G更多的§!§Y资金§!\n在§Y摩泽兰§!添加§Y两个民用工厂§!和两格建筑槽"
 GWM_focus_desc_text_22:0"§Y恢复钢铁工业？那好吧 让法国[FRA.GetFlag]多被谴责几年也不是什么坏事 如你所愿§!\n添加§Y20的钢铁产出§!在§Y下西里西亚 上西里西亚§!"
 GWM_focus_desc_text_23:0"添加§Y20的钢铁产出§!在§Y下西里西亚 上西里西亚§!"
 GWM_focus_desc_text_24:0"§R大人您竟是如此痴迷于无意义的事情 令人佩服 十分佩服§!\n添加§Y20的钢铁产出§!在§Y下西里西亚 上西里西亚§!"
 GWM_focus_desc_text_25:0"§R正如不可能的事情一样 大人 我们除了发呆之外无事可做 或许我们可以在别的地方建造工厂§!\n开始§G恢复§!德国的§Y工业§!\n在§Y后波美拉尼亚§!添加§Y两个民用工厂§!和两格建筑槽"
