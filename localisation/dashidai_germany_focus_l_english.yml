 #主体文本
 GWM_modern_public_assistance_programme:0"现代公共援助计划"
 GWM_modern_public_assistance_programme_desc:0"加强对失业者的援助，尽量想办法去解决这些经济问题。"
 GWM_war_indemnit_issue:0"战争赔款问题"
 GWM_war_indemnit_issue_desc:0"这笔战争赔款对于德国人民来说是一个天大的灾难，我们要想尽办法去缓解它带来的恶性影响。"
 GWM_dawes_plan:0"制订偿还计划"
 GWM_dawes_plan_desc:0"道威斯计划是道维斯委员会提出的解决德国赔款问题的报告。第一次世界大战结束后，协约国制定了该德国赔款支付计划。该计划企图用恢复德国经济的办法来保证德国偿付赔款。道威斯计划的执行，对20年代后半期德国经济的恢复和发展起了重要作用。"
 GWM_begin_execution:0"执行计划"
 GWM_begin_execution_desc:0"正式开始执行道威斯计划，缓解战争赔款带来的种种灾难。"
 GWM_rentenmark:0"发行新货币"
 GWM_rentenmark_desc:0"地产抵押马克又称为地租马克，是德国新推出的货币，用以遏制当时的恶性通货膨胀。它取代了因通货膨胀而一文不值的纸马克，但只是作为暂时货币，不久后被国家马克取代。"
 GWM_golden_twenties:0"“黄金二十年代”"
 GWM_golden_twenties_desc:0"魏玛共和国发起了激进的经济改革措施，比如出新货币Rentenmark更严格的财政控制和官僚障碍的减少导致了德国经济稳定和繁荣的环境。在法国，这个时期被称为Les Années folles（疯狂年代，机翻：咆哮的二十年代）。"
 GWM_new_objectivity:0"艺术运动"
 GWM_new_objectivity_desc:0"该黄金二十年代在德国通常被称为借来的时间，这意味着，这一次探索艺术，人文，自由和金融稳定的是非典型的，并会很快结束。被称为新客观性的艺术运动起源于德国。的新客观性（德语：Neue Sachlichkeit）是德国技术中的运动在20年代作为对反应所出现表现。反对表现主义者的自我介入和浪漫主义的渴望，魏玛知识分子总的来说呼吁公众合作，接受和拒绝浪漫主义理想主义。"
 GWM_strict_fiscal_control:0"加强财政控制"
 GWM_strict_fiscal_control_desc:0"增加对经济的干预，增强经济的稳定性，避免再一次重蹈覆辙。"
 GWM_reduce_bureaucratic_obstacles:0"减少官僚障碍"
 GWM_reduce_bureaucratic_obstacles_desc:0"让资本家的权力变得大些，可以让他们投资更多，有利于经济的发展。"
 GWM_political_development:0"政治问题"
 GWM_political_development_desc:0"在20年代的政治相关问题，解决领土争端、凡尔赛条约的一些问题。"
 GWM_diplomatic_efforts:0"外交问题"
 GWM_diplomatic_efforts_desc:0"避免占领鲁尔的事情再度发生，那对我们的打击非常地大。"
 GWM_locarno_treaties:0"洛迦诺条约"
 GWM_locarno_treaties_desc:0"洛迦诺条约标志着西欧政治气候的显着改善。他们提倡对持续和平解决的期望，通常被称为“洛迦诺精神”。当德国于1926年加入联盟，盟军撤出占领德国莱茵兰时，这种精神就具体化了。"
 GWM_berlin_treaty:0"苏德互不侵犯条约"
 GWM_berlin_treaty_desc:0"“柏林条约”（德苏中立和不侵犯条约），其中德国和苏联承诺在未来五年第三方发生对方攻击时保持中立。该条约重申了1922年签署的“拉帕洛条约”。"
 GWM_french_belgian_arbitration_convention:0"法比仲裁公约"
 GWM_french_belgian_arbitration_convention_desc:0"德国还同意与法国和比利时签署仲裁公约，承诺将今后的争端提交仲裁法庭或常设国际法院。"
 GWM_poland_czechoslovak_arbitration_convention:0"波捷仲裁公约"
 GWM_poland_czechoslovak_arbitration_convention_desc:0"与波兰和捷克斯洛伐克签订仲裁条约，承诺将今后的争端提交仲裁法庭或常设国际法院。"
 GWM_permanent_member_of_the_league_of_nations:0"加入国际联盟"
 GWM_permanent_member_of_the_league_of_nations_desc:0"德国被纳入国际联盟作为常任理事国，提高了德国的国际地位，并承认德国有投票权的立法能力。"
 GWM_young_plan:0"杨格计划"
 GWM_young_plan_desc:0"“杨格计划”是1929年8月大萧条前夕写成的，1930年正式通过的解决德国赔款债务的方案。由美国实业家 欧文·D·杨 在跨联盟的赔偿委员会建立在理论总共132个十亿德国赔偿金额，但实际共有50十亿金马克。在道威斯计划投产，1924年以后，很明显，德国不会心甘情愿满足超过无限期的年费。杨格计划由约20％的减少进一步付款。"
 GWM_reconstruction_of_industry:0"恢复工业能力"
 GWM_reconstruction_of_industry_desc:0"凡尔赛条约和恶性通货膨胀大幅度降低了我们的工业能力，我们要想办法进行恢复。"
 GWM_reduce_coal_dependence:0"减少煤炭进口"
 GWM_reduce_coal_dependence_desc:0"我们大部分的煤炭目前都依赖于法国，在进行工业恢复时，一定要减少这种依赖。"
 GWM_reconstruction_of_the_steel_industry_i:0"钢铁工业恢复"
 GWM_reconstruction_of_the_steel_industry_i_desc:0"恢复德国的钢铁产业，恢复德国在欧洲的贸易地位。"
 GWM_reconstruction_of_the_steel_industry_ii:0"建设钢铁工业I"
 GWM_reconstruction_of_the_steel_industry_ii_desc:0"建设更多的钢铁工业。"
 GWM_reconstruction_of_the_steel_industry_iii:0"建设钢铁工业II"
 GWM_reconstruction_of_the_steel_industry_iii_desc:0"建设更多的钢铁工业。"
 GWM_infrastructure_development_i:0"东部地区建设"
 GWM_infrastructure_development_i_desc:0"发展德国东部的基础设施。"
 GWM_infrastructure_development_ii:0"南部地区建设"
 GWM_infrastructure_development_ii_desc:0"发展德国南部的基础设施。"
 GWM_infrastructure_development_iii:0"西部地区建设"
 GWM_infrastructure_development_iii_desc:0"发展德国西部的基础设施。"
 GWM_expand_ruhr_industry_i:0"恢复鲁尔区"
 GWM_expand_ruhr_industry_i_desc:0"在外国占领之后，我们必须想办法恢复这个工业区。"
 GWM_expand_ruhr_industry_ii:0"鲁尔工业发展"
 GWM_expand_ruhr_industry_ii_desc:0"发展鲁尔地区的工业。"
 GWM_expand_ruhr_industry_iii:0"勃兰登堡工业发展"
 GWM_expand_ruhr_industry_iii_desc:0"发展勃兰登堡地区的工业。"
 GWM_expand_ruhr_industry_iv:0"巴伐利亚工业发展"
 GWM_expand_ruhr_industry_iv_desc:0"发展巴伐利亚地区的工业。"
 GWM_expand_ruhr_industry_v:0"北德工业发展"
 GWM_expand_ruhr_industry_v_desc:0"发展德国北部地区的工业。"
 GWM_industry_research:0"加强科研"
 GWM_industry_research_desc:0"目前的工业能力可以支撑住进行更多科研了，进行更多的科研。"
 GWM_let_democracy_work:"让民主工作"
 GWM_let_democracy_work_desc:"即使我们身处大萧条之中，民主的工作也要继续。就算阻挡不了那些反民主份子的钢铁洪流，我们也要让民主工作下去，这就是我们的任务。"
 GWM_vive_la_france:"VIVE-FRANCE"
 GWM_vive_la_france_desc:"1930年6月30日。法国把它的最后一批军队撤出德国的莱茵兰，这一做法也许是得不偿失的。法国比凡尔赛和约规定的日期提前5年撤出军队。这主要应归功于德国的外交部长古斯塔夫-斯特列斯曼，他是一位谈判能手。\n\n法国从这一行动中，将会得到什么好处现在尚不清楚。法军驻在莱茵兰是为了保证德国遵守凡尔赛和约，不再重新武装。德国人一直在反对占领军，但是现在他们被不断增长的失业率和政治上的不稳定弄得惶惶不安，他们对法国的提前撤军不见得会表示感谢。"
 GWM_young_no_longer:"通过自由法"
 GWM_young_no_longer_desc:"虽然杨格计划有效地减少了德国的义务，但却被德国部分政治光谱所反对。保守派团体最直言不讳地反对赔偿，并抓住反对青年计划的问题。在德国全国人民党主席阿尔弗雷德·胡根伯格的领导下，一个由各种保守团体组成的联盟。加入这个联盟的其中一个团体是阿道夫希特勒和国家社会主义德国工人党。联盟的目标是制定Freiheitsgesetz（“自由法”）。该法律将放弃所有赔偿，并将任何德国官员合作收集起来作为刑事犯罪。它还将放弃德国承认的“ 战争罪 ”以及对德国领土的占领，这也是凡尔赛条约的条款。"
 GWM_the_people_are_the_masters_of_the_country:"人民当家做主"
 GWM_the_people_are_the_masters_of_the_country_desc:"根据德国宪法的规定，如果该国10％的合格选民签署了支持拟议法律的请愿书，国会大厦必须将此事付诸表决。如果国会大厦投票反对该法律，该提案将自动进行全国公民投票。如果百分之五十的人投票支持它，它将成为一项法律。\n\n自由法提案于1928年10月16日正式提出。国家社会主义者和其他团体举行大型公众集会以收集签名。政府反对自由法，并举行示威游行。然而，联盟成功地收集了足够的名字，以便将提案提交给国会大厦。德国国会大厦以318-82的比例将该法案下调。在随后的12月22日的民众投票中，自由法公投只获得了13.8％的支持。"
 GWM_revolutionary_embers:"1923革命的余烬"
 GWM_revolutionary_embers_desc:"1923年德国爆发由台尔曼领导的汉堡起义，10月23～25日达到高潮。在斗争的关键时到，德共中央取消了本应转变为武装起义的总罢工。德国革命未能成功。（预定日期为11月9日）\n\n虽然上一次的革命失败了，但是我们这一次有了一个比恶性通货膨胀还要好的时机，大萧条。我们可以乘着失业率暴涨的浪潮趁机宣扬共产主义，那将为我们的革命提供极佳的助推。革命大有可能成功。"
 GWM_great_strike:"经济斗争"
 GWM_great_strike_desc:"通过工人的罢工、游行示威等行为来吸引政府和公众的注意，让工人的影响力逐渐扩大，直到我们有能力推翻现存政府，打倒那些资产阶级。"
 GWM_parliamentary_struggle:"议会斗争"
 GWM_parliamentary_struggle_desc:"议会斗争是非暴力政治斗争的一种。指社会各个阶级、政党、集团及其代表在议会里所进行的斗争。这种斗争直接影响到国家政策，斗争各方都进行理论宣传、施加政治压力，甚至采取金钱交易的方式，以实现自己的集团利益。"
 GWM_from_the_communist_international:"国际支援"
 GWM_from_the_communist_international_desc:"不论是托派，还是第三国际，对我们的活动都是十分关注且支持的。如果我们能够得到他们的支援，那么对德国的共产主义进程将会有很大的帮助。"
 GWM_spreading_progressive_thinking:"扩大影响"
 GWM_spreading_progressive_thinking_desc:"我们通过散发传单，进行演讲等方式来帮助共产党扩大影响力，这样我们在这场世界经济大萧条中取得最终胜利的概率会更大。"
 GWM_the_king_of_our_people:"无不怀念我帝国"
 GWM_the_king_of_our_people_desc:"在这场大萧条席卷全球之时，人们回想起了威廉皇帝统治着德国的时代，回想起了过去的各种各样的事情，君主主义已经在国家内滋生了。"
 GWM_maybe_servility:"个人崇拜"
 GWM_maybe_servility_desc:"这是一个独裁者亦或领袖稳定国家的常用方法，通常是以此保证自己的权力的稳定。"
 GWM_national_socialism:"民族社会主义"
 GWM_national_socialism_desc:"纳粹主义意识形态的精神是“属于一个民族的”，纳粹主义的基本理论包括：宣扬种族优秀论，认为“优等种族”有权奴役甚至消灭“劣等种族”；强调一切领域的“领袖”原则，宣称“领袖”是国家整体意志的代表，国家权力应由其一人掌握；鼓吹社会达尔文主义，力主以战争为手段夺取生存空间，建立世界霸权；反对共产主义思想体系和社会主义制度，抵制马克思主义理论。"
 GWM_the_power_of_the_royalist_party:"纳粹势力扩大"
 GWM_the_power_of_the_royalist_party_desc:"作为最具吸引力的政党，相比其他政党有着非常大的优势，它吸引了大多数人的目光。"
 GWM_social_democracy:"民主主义"
 GWM_social_democracy_desc:"想办法使德国的民主得到存续"
 GWM_reichstag_dissolved:"解散国会"
 GWM_reichstag_dissolved_desc:"德国国会大厦解散；Reichspresident的第一份紧急法令。"
 GWM_resort_to_force:"诉诸武装"
 GWM_resort_to_force_desc:"愚蠢的德国议会根本不管用，我们应该想办法在议会不允许我们执政的前提下准备一个备用计划，以成功对德国进行政治颠覆。"
 GWM_heal_the_world:"加强内部斗争"
 GWM_heal_the_world_desc:"不能让它们一直停留在表面的议会影响上，要想办法扩大更多更多的影响力。"
 GWM_unemployment:"打击失业"
 GWM_unemployment_desc:"剧烈的失业率变动使得我们国家的政治不稳定因素大幅增加，通过打击失业的方式来加强国家的稳定性。"
 GWM_guard_conservative:"反击极右翼"
 GWM_guard_conservative_desc:"民主人士不能再像待宰的羔羊一样了，极右翼对我们的威胁日益加深，若不进行反击，很容易让政权落入他们的手中。"
 GWM_behold:"威权主义倾向"
 GWM_behold_desc:"权力主体集中在一位极具魅力的领导人身上，这样的政治制度往往会得到军队的支持。这种制度总会导致社会不满情绪的滋生。\n——Jujubee S.A.策略游戏《真实政治》"
 GWM_focus_democratic:"民主主义倾向"
 GWM_focus_democratic_desc:"民主主义的政治制度会与集权于个人手中的政治制度以及少数人统治多数人的政治制度形成鲜明对比，威权、绝对君主或寡头政治制度就属于这类与民主产生鲜明对比的政治制度。\n——Jujubee S.A.策略游戏《真实政治》"
 GWM_arms_impor_and_export_trade_i:"进出口贸易I"
 GWM_arms_impor_and_export_trade_i_desc:""
 GWM_arms_impor_and_export_trade_ii:"进出口贸易II"
 GWM_arms_impor_and_export_trade_ii_desc:""
 GWM_arms_impor_and_export_trade_iii:"进出口贸易III"
 GWM_arms_impor_and_export_trade_iii_desc:""
 GWM_arms_impor_and_export_trade_iv:"进出口贸易IV"
 GWM_arms_impor_and_export_trade_iv_desc:""
 GWM_security_exercise:"军事演习"
 GWM_security_exercise_desc:"锻炼我们军队的能力。"
 GWM_mefo:"MEFO票据"
 GWM_mefo_desc:"以Metallurgische Forschungsgesellschaft（冶金研究公司）命名的Mefo法案（有时写成MEFO法案）是用于为德国重整资金提供延期付款系统的期票，由德国中央银行设计为法律欺诈总统，Hjalmar Schacht，1934年。\nMefo法案遵循Öffa法案为蓝图的计划。由于德国正在根据“凡尔赛条约”的条款重新武装，他们需要一种方法来资助重新武装而不留下任何书面痕迹; 沙赫特创造了这个系统作为资助重新武装的临时方法，资本只有一百万德国马克。沙赫特后来表示，该设备“使得帝国银行能够向政府提供通常或法律上无法做到的借贷”。"
 GWM_revolt_against_versailles:"反对凡尔赛条约"
 GWM_revolt_against_versailles_desc:"凡尔赛条约大大地剥削了德国的力量，现在我们甚至在镇压叛乱上都感到力不从心，这对于德国产生了很大的威胁，他们将进行抗议活动。"
 GWM_stormtroopers:"秘密军队"
 GWM_stormtroopers_desc:"诸如冲锋队等类似的军事力量，是我们在凡尔赛条约下秘密扩充起来的一支稍强的武装。"
 GWM_weakening_and_expanding_restrictions:"削弱军事限制"
 GWM_weakening_and_expanding_restrictions_desc:"通过一系列的外交手段和谈判使得凡尔赛条约的军事限制得到削减。"
 GWM_stop_reimbursement:"还债减额"
 GWM_stop_reimbursement_desc:"我们可以通过某种方式来减少我们的还款数额，减少我们的经济负担。"
 GWM_obey_versailles:"遵守凡尔赛条约"
 GWM_obey_versailles_desc:"对于外交关系上，我们不能采取反对条约这种激进的方法，我们要想办法在规则下削弱这个条约。"
 GWM_better_compensation_plan:"加强赔款计划"
 GWM_better_compensation_plan_desc:"通过改善出更好的赔款方案来加强赔款的稳定性。"
 GWM_central_european_union:"中欧阵营"
 GWM_central_european_union_desc:"德国作为一个中欧的强国，不能甘拜下风，我们要拥有属于我们自己的阵营。"
 GWM_alliance_with_the_united_kingdom:"“同盟国”"
 GWM_alliance_with_the_united_kingdom_desc:"我们通过遵守条约增强了我们的外交威望，我们可以尝试与其他国家共同组建一个同盟阵营。"
 GWM_ideological_influence:"意识形态影响"
 GWM_ideological_influence_desc:"影响邻国的意识形态。"
 GWM_austria:"影响奥地利"
 GWM_austria_desc:"影响奥地利的意识形态。"
 GWM_immigration_circulation:"移民流通"
 GWM_immigration_circulation_desc:"我们的外交关系促进了我们国家的移民流通。"
 GWM_switzerland:"影响瑞士"
 GWM_switzerland_desc:"影响瑞士的意识形态。"
 GWM_the_end:"大萧条结束"
 GWM_the_end_desc:"长达四年之久的大萧条终于结束了，这场灾难中的胜利者是谁？马上就要揭晓了。"
 GWM_lowland:"影响低地"
 GWM_lowland_desc:"影响低地等国的意识形态。"
 GWM_german_military:"德国军事发展"
 GWM_german_military_desc:"在第一次世界大战失败之后，我们的军队遭受了重创，我们急需恢复我们的军事力量。"
 GWM_diplomatic:"外交影响"
 GWM_diplomatic_desc:"世界上有太多的国家需要被我们影响，又有太多的国家影响我们了。"
 GWM_nazi:"建立纳粹独裁"
 GWM_nazi_desc:"在纳粹正式建立独裁政权的时候，德意志国（魏玛共和国）就已经正式灭亡了。"
 GWM_secret_development_of_armaments:"军备发展"
 GWM_secret_development_of_armaments_desc:"我们产生军备的能力十分有限，不过这并不影响我们的军备积累。"