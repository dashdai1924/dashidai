l_english:
 dashidai_ENG_motorized_focus:0 "摩托化部队"
 dashidai_ENG_motorized_focus_desc:0 "之前军队准备将步兵进行完全摩托化，目前为止尚无完全摩托化的部队， 但是战争大臣认为这很快将会实现。"
 dashidai_ENG_tank_focus:0 "皇家坦克团"
 dashidai_ENG_tank_focus_desc:0 "英国发明了坦克，皇家坦克团也应配备世界上最好的坦克，但现况并不如此，特殊车辆发展委员会提出研发一款新的现代化坦克以保持英国坦克依然走在世界的前沿。"
 dashidai_ENG_mot_focus_tooltip:0 "我们当前可以部署摩托化步兵师。"
 dashidai_ENG_home_defence:0 "本土防御"
 dashidai_ENG_home_defence_desc:0 "如果不能保护好我国人民，一个再庞大的帝国也是无能的，我们应该努力保持不列颠群岛的安全。"
 dashidai_ENG_issue_gasmasks:0 "防毒面具提议"
 dashidai_ENG_issue_gasmasks_desc:0 "现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 dashidai_ENG_military_training_act:0 "军事训练法案"
 dashidai_ENG_military_training_act_desc:0 "一战的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 dashidai_ENG_embargo_germany:0 "对德禁运"
 dashidai_ENG_embargo_germany_desc:0 "德国重整军备对我们是一种侮辱，对世界和平是一大威胁，我们将不会提供他们所需的任何资源来推动他们的战争机器。"
 dashidai_ENG_war_with_germany:0 "对德战争"
 dashidai_ENG_war_with_germany_desc:0 "德国人让我们没有选择余地，为了自由的世界和我们的孩子，是时候战斗了。"
 dashidai_ENG_swedish_intervention:0 "干涉瑞典"
 dashidai_ENG_swedish_intervention_desc:0 "瑞典的法西斯倾向让我们感到担忧，我们不能冒险让瑞典的钢铁落入敌人的手中，瑞典人应当保持自由，所以我们必须对这个国家施展一定的影响力。"
 dashidai_ENG_norwegian_intervention:0 "干涉挪威"
 dashidai_ENG_norwegian_intervention_desc:0 "挪威的法西斯倾向进一步加重，我们必须确保自己的政治利益，哪怕使用武力。"
 dashidai_ENG_danish_intervention:0 "干涉丹麦"
 dashidai_ENG_danish_intervention_desc:0 "丹麦支持法西斯主义的人越来越多，只有一种办法确保他们站在我们这边，我们必须将丹麦变成一个防御来自欧洲大陆入侵的战略支撑要点。"
 dashidai_ENG_benelux_intervention:0 "干涉比荷卢"
 dashidai_ENG_benelux_intervention_desc:0 "比荷卢地区的政治环境对我们越来越敌对，我们应该明确的发出警告，任何民主的敌人都不会被容忍，如有必要我们将动用武力。"
 dashidai_ENG_belgium_security:0 "比利时安全保障"
 dashidai_ENG_belgium_security_desc:0 "一个警告显然是不够的，如果比利时继续越走越远，将直接威胁到我们的水域。我们必须进行干预，在欧洲大陆上建立一个战略支撑点。"
 dashidai_ENG_dutch_security:0 "荷兰安全保障"
 dashidai_ENG_dutch_security_desc:0 "如果荷兰的政治环境继续支持我们的敌人，那么荷兰必将被制服以确保一个自由的欧洲。"
 dashidai_ENG_war_with_japan:0 "对日战争"
 dashidai_ENG_war_with_japan_desc:0 "别无选择，日本拒绝放弃他们的侵略扩张。为了大英帝国的安全和亚洲人民，我们必须征服日本。"
 dashidai_ENG_war_with_italy:0 "对意战争"
 dashidai_ENG_war_with_italy_desc:0 "意大利人拒绝放弃他们的要求，新的意大利帝国已经证明他们要通过战争来扩大领土。我们必须消除这个威胁以免为时过晚。"
 dashidai_ENG_embargo_ussr:0 "对苏禁运"
 dashidai_ENG_embargo_ussr_desc:0 "苏联的实力依赖着英国的资源而日益强大，我们必须停止相关贸易。"
 dashidai_ENG_war_with_ussr:0 "对苏战争"
 dashidai_ENG_war_with_ussr_desc:0 "尽管我们反对，但苏联的威胁还在继续增长。我们不能容忍一个咄咄逼人的苏联，别无选择，为了美好的明天而战。"