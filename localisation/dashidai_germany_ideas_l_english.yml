 GWM_Locarno_Treaties:0"洛迦诺条约"
 GWM_Locarno_Treaties_desc:0"其主要内容包括：洛迦诺会议最后议定书；§Y德、比、法、意、英《相互保证条约》§!，又称《莱茵保安公约》，规定§Y德、法、比§!§G互相保证§!§Y德比、德法§!边界不受侵犯，遵守§Y《凡尔赛和约》§!关于§R莱茵区非军事化§!的规定，英意充当保证国，承担援助被侵略国的义务；§Y德比、德法、德波、德捷之间的《仲裁条约》§!，规定§Y德国和比、法、波、捷§!用§G和平方式§!解决彼此间的纠纷，每一组§Y缔约国§!分别§Y设立一个常设调解委员会§!处理双方间的问题；§Y法波、法捷间的《保障条约》§!，规定在§R抵御遭受无端袭击时互相支援§!。"
 GWM_nazi_inside2:0"民族、共产、民主？"
 GWM_nazi_inside2_desc:0"§R德国似乎处于内战的边缘。这个年轻的魏玛共和国受到主要在共产党和纳粹之间进行的街头武装活动的打击。§!"
 GWM_lost_work:0"大失业"
 GWM_lost_work_desc:0"§R作为德国工业出口的最大购买者的美国为保护自己的公司设置了关税壁垒。德国工业家失去了进入美国市场的机会，发现几乎不可能获得信贷。许多工业企业和工厂要么大幅收缩，要么收缩。到1932年，德国的工业生产水平达到了1928年的58％。这种下降的影响是失业率上升。§!"
 WEST_Great_Depression:0"世界经济大萧条"
 WEST_Great_Depression_desc:0"§R警告，此民族精神为全球性质！§!\n\n§R大萧条§!是§Y1929年§!开始的§R全球经济衰退§!。这是§Y工业化西方世界§!经历的§R最长和最严重的萧条§!，引发了§Y经济制度§!，§Y宏观经济政策§!和§Y经济理论§!的§Y根本性变化§!。虽然它起源于§R美国大萧条§!导致§R世界几乎每个国家的产出急剧下降§!，§R严重失业§!和§R严重通货紧缩§!。它的§Y社会和文化影响§!也同样令人§R瞠目结舌§!。"