 GWM_democratic_influence_from_germany:0"德国民主影响"
 GWM_democratic_influence_from_germany_desc:0"德国对我们的政府进行了§R意识形态干涉§!。\n\n德国为了防止邻国的§Y意识形态超出控制§!，从而采取了这一措施来§R避免邻国不属于民主政府§!。"
 GWM_hyperinflation:0"马克死"
 GWM_hyperinflation_desc:0"德国§Y马克§!货币遭受§R恶性通货膨胀§!。这引起了国内相当大的§Y政治动荡§!，外国军队§R占领鲁尔§!，以及对普通民众的§Y苦难§!。\n\n§R大萧条时会直接清除此buff§!"
 GWM_hyperinflation_loseI:0"马克死"
 GWM_hyperinflation_loseI_desc:0"德国§Y马克§!货币遭受§R恶性通货膨胀§!。这引起了国内相当大的§Y政治动荡§!，外国军队§R占领鲁尔§!，以及对普通民众的§Y苦难§!。\n\n§G通货膨胀降低§!\n\n§R大萧条时会直接清除此buff§!"
 GWM_fanersai:0"凡尔赛条约"
 GWM_fanersai_desc:0"它于1919年6月28日在§Y凡尔赛宫§!签署，该条约§Y结束§!了德国和盟国之间的§R战争§!状态。该条约迫使德国§R解除武装§!，作出§Y实质性§!的§R领土让步§!，并向已加入§Y协约国§!的某些国家§R支付赔偿§!。这些§R赔偿§!的§Y总成本§!估计为§R1320亿§!§Y马克§!（当时§R314亿§!§Y美元§!，即§R66亿§!§Y英镑§!，大约相当于§R4420亿§!§Y美元§!，即§R2018年§!英国的§R2840亿英镑§!）。"
 GWM_nazi_inside:0"希特勒"
 GWM_nazi_inside_desc:0"我们无法消灭§R希特勒§!，即使他尝试进行§R军事政变§!，我们也做不到§R消灭他§!，国家§R到处都有§!类似§Y他的理念§!的人。而他带领的§R党派§!，现在§R隐隐作祟§!。\n\n§R大萧条时会替换此buff§!"
 GWM_desth_emiper_giveus:0"德意志帝国的遗产"
 GWM_desth_emiper_giveus_desc:0"在我们战胜了§R君主制度§!后，我们得到了我们的§G共和国§!，它绝对不会§R轻易消亡§!，§R绝对不会§!。\n\n§R大萧条时会直接清除此buff§!"
