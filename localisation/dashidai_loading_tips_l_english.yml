l_english:
 LOADING_TIP_0:1 "革命尚未成功，同志仍须努力。\n- 孙中山"
 LOADING_TIP_1:1 "你想当一辈子懦夫，还是被万人拥护。哪怕你是一个魔鬼。需要的，不仅仅是勇气。来自心底的革命呐喊，只为惊醒少数人。\n- 阿道夫·希特勒"
 LOADING_TIP_2:1 "我会让世界记住我一千年。\n- 阿道夫·希特勒"
 LOADING_TIP_3:1 "这个世界没有正义与邪恶，没有好与坏，被称为“好”的是那些实力强的人。\n- 阿道夫·希特勒"
 LOADING_TIP_4:1 "一寸山河，一寸血；十万青年，十万军。\n- 蒋介石"
 LOADING_TIP_5:1 "如果战端一开，那就地无分南北，人无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。\n- 蒋介石"
 LOADING_TIP_6:1 "长颈鹿是无情的动物"
 LOADING_TIP_7:1 "我成为了摧毁世界的死神。\n- 罗伯特·奥本海默"
 LOADING_TIP_8:1 "斯大林同志当了总书记，掌握了无限的权力，但他能不能谨慎地使用这一权力，我没有把握。\n- 列宁"
 LOADING_TIP_9:1 "站在中间是最危险的，因为你会被两个方向来的车辆撞到。\n- 伊丽莎白二世"
 LOADING_TIP_10:1 "血债要用血来偿！\n- 约瑟夫·斯大林"
 LOADING_TIP_11:1 "人生是美好的。让我们的后代净化它所有的邪恶，压迫和暴力，并享受它的全部。\n- 列夫·托洛斯基"
 LOADING_TIP_12:1 "一个不被法西斯主义的雷鸣所唤起的组织，表现出来这种官僚主义的无耻举动，它已经死了，一切都无法复苏它。\n- 列夫·托洛斯基"
 LOADING_TIP_13:1 "维希政权无论过去和现在都是无效的。\n- 夏尔·戴高乐"
 LOADING_TIP_14:1 "如果没有英明的领袖领导，群众就等于没有大脑的肉体。\n- 金日成"
 LOADING_TIP_15:1 "告诉元首我已尽力，告诉父亲我依然爱他。\n- 无名德国士兵（斯大林格勒战役）"
 LOADING_TIP_16:1 "德国灭亡了？不！这是一个新的德国的开始，总有一天，她会再次站在世界的顶峰。\n- 哥特哈德·海因里希"
 LOADING_TIP_17:1 "今天我们将倾尽全力，为了延续我们的文明，为了终结人类的苦难而战。我们的儿女，祖国的骄傲。请为他们指出诚实和正义的方向。他们的道路漫长而艰难。他们的灵魂将因战争的暴虐而颤抖。在这众志成城不畏牺牲的时刻，我们必将胜利。\n- 富兰克林·罗斯福（COD14）"
 LOADING_TIP_18:1 "让我们保持坚定、纯粹与信念；悲怆的尽头是世上最伟大的荣耀，属于永不放弃的人们。\n- 夏尔·戴高乐"
 LOADING_TIP_19:1 "这个国家需要的是好好地大笑一场……如果人们每十天就能听个好笑话发泄一下的话，我们的麻烦应该都能烟消云散。\n- 赫伯特·胡佛"
 LOADING_TIP_21:1 "首先他们无视于你，而后是嘲笑你，接着是批斗你，再来就是你的胜利之日。\n- 莫罕达斯·甘地"
 LOADING_TIP_21:1 "就是因为自己非常怕死，所以才会对别人的死亡流下眼泪。\n- 莫罕达斯·甘地"
 LOADING_TIP_22:1 "一些愚蠢的人争辩说，我们可以继续向东撤退，因为我们还有广大的领土、大量的土地、众多的人口，并且我们总是有充沛的粮食。这些人是在自我安慰。\n- 约瑟夫·斯大林"
 LOADING_TIP_23:1 "你无法叫醒一个装睡的人。\n- 莫罕达斯·甘地"
 LOADING_TIP_24:1 "叫醒老虎的时候，要用长棍。\n- 毛泽东"
 LOADING_TIP_25:1 "我很早就希望中国的站出来，对于中国的社会文明，都毫无忌惮地加以批评。\n- 鲁迅"
 LOADING_TIP_26:1 "如果事实和理论不符，那么就修改事实。\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_27:1 "在理性的子弹面前，无知的勇气是没用的。\n- 乔治 S. 巴顿"
 LOADING_TIP_28:1 "我们已经输掉了这场战争。\n- 保罗·雷诺（1940年任法国总理）"