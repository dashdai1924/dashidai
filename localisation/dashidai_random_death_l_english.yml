 special_in_the_lon_desc:0"§Y国际联盟§!是一个§Y政府间组织§!，成立于§Y1920年1月10日§!，巴黎和平会议，结束了§R第一次世界大战§!。这是第一个§Y维护世界和平§!的主要使命的§Y国际组织§!。其主要的目标，如在其§Y陈述公约§!，包括通过§Y防止战争§!、§Y集体安全§!和§Y通过谈判§!和§Y仲裁裁军§!和§Y解决国际争端§!。本条约和其他有关条约中的其他问题包括§Y劳工条件§!，§Y原住民的待遇§!，§Y人和贩毒§!，§Y武器贸易§!，§Y全球卫生§!，§Y战俘§!和§Y保护欧洲少数民族§!。从§Y1934年9月28日§!到§Y1935年2月23日§!，这个委员会有§Y58个§!成员。"
