l_english:
 LOADING_TIP_0:0 "革命尚未成功，同志仍须努力。\n- 孙中山"
 LOADING_TIP_1:0 "你想当一辈子懦夫，还是被万人拥护。哪怕你是一个魔鬼。需要的，不仅仅是勇气。来自心底的革命呐喊，只为惊醒少数人。\n- 阿道夫·希特勒"
 LOADING_TIP_2:0 "我会让世界记住我一千年。\n- 阿道夫·希特勒"
 LOADING_TIP_3:0 "这个世界没有正义与邪恶，没有好与坏，被称为“好”的是那些实力强的人。\n- 阿道夫·希特勒"
 LOADING_TIP_4:0 "一寸山河，一寸血；十万青年，十万军。\n- 蒋介石"
 LOADING_TIP_5:0 "如果战端一开，那就地无分南北，人无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。\n- 蒋介石"
 LOADING_TIP_6:0 "长颈鹿是无情的动物"
 LOADING_TIP_7:0 "我成为了摧毁世界的死神。\n- 罗伯特·奥本海默"
 LOADING_TIP_8:0 "斯大林同志当了总书记，掌握了无限的权力，但他能不能谨慎地使用这一权力，我没有把握。\n- 列宁"
 LOADING_TIP_9:0 "站在中间是最危险的，因为你会被两个方向来的车辆撞到。\n- 伊丽莎白二世"
 LOADING_TIP_10:0 "血债要用血来偿！\n- 约瑟夫·斯大林"
 LOADING_TIP_11:0 "人生是美好的。让我们的后代净化它所有的邪恶，压迫和暴力，并享受它的全部。\n- 列夫·托洛斯基"
 LOADING_TIP_12:0 "一个不被法西斯主义的雷鸣所唤起的组织，表现出来这种官僚主义的无耻举动，它已经死了，一切都无法复苏它。\n- 列夫·托洛斯基"
 LOADING_TIP_13:0 "维希政权无论过去和现在都是无效的。\n- 夏尔·戴高乐"
 LOADING_TIP_14:0 "如果没有英明的领袖领导，群众就等于没有大脑的肉体。\n- 金日成"
 LOADING_TIP_15:0 "告诉元首我已尽力，告诉父亲我依然爱他。\n- 无名德国士兵（斯大林格勒战役）"
 LOADING_TIP_16:0 "德国灭亡了？不！这是一个新的德国的开始，总有一天，她会再次站在世界的顶峰。\n- 哥特哈德·海因里希"
 LOADING_TIP_17:0 "今天我们将倾尽全力，为了延续我们的文明，为了终结人类的苦难而战。我们的儿女，祖国的骄傲。请为他们指出诚实和正义的方向。他们的道路漫长而艰难。他们的灵魂将因战争的暴虐而颤抖。在这众志成城不畏牺牲的时刻，我们必将胜利。\n- 富兰克林·罗斯福（COD14）"
 LOADING_TIP_18:0 "让我们保持坚定、纯粹与信念；悲怆的尽头是世上最伟大的荣耀，属于永不放弃的人们。\n- 夏尔·戴高乐"
 LOADING_TIP_19:0 "这个国家需要的是好好地大笑一场……如果人们每十天就能听个好笑话发泄一下的话，我们的麻烦应该都能烟消云散。\n- 赫伯特·胡佛"
 LOADING_TIP_20:0 "首先他们无视于你，而后是嘲笑你，接着是批斗你，再来就是你的胜利之日。\n- 莫罕达斯·甘地"
 LOADING_TIP_21:0 "就是因为自己非常怕死，所以才会对别人的死亡流下眼泪。\n- 莫罕达斯·甘地"
 LOADING_TIP_22:0 "一些愚蠢的人争辩说，我们可以继续向东撤退，因为我们还有广大的领土、大量的土地、众多的人口，并且我们总是有充沛的粮食。这些人是在自我安慰。\n- 约瑟夫·斯大林"
 LOADING_TIP_23:0 "你无法叫醒一个装睡的人。\n- 莫罕达斯·甘地"
 LOADING_TIP_24:0 "叫醒老虎的时候，要用长棍。\n- 毛泽东"
 LOADING_TIP_25:0 "我很早就希望中国的站出来，对于中国的社会文明，都毫无忌惮地加以批评。\n- 鲁迅"
 LOADING_TIP_26:0 "如果事实和理论不符，那么就修改事实。\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_27:0 "在理性的子弹面前，无知的勇气是没用的。\n- 乔治 S. 巴顿"
 LOADING_TIP_28:0 "我们已经输掉了这场战争。\n- 保罗·雷诺（1940年任法国总理）"
 #aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
 LOADING_TIP_29:0 "西奥多，这是海因里希。刚打下两架轰炸机。没有弹药了。我要撞过去了。再见，英灵殿再会！\n- 海因里希·埃尔勒, 纳粹德国空军"
 LOADING_TIP_30:0 "领导力包含选择优秀的人才并帮助他们做到最好。\n- 切斯特·W·尼米兹"
 LOADING_TIP_31:0 "这个行动有可能成功吗？在物资和补给方面它在可行范围内么？\n- 切斯特·W·尼米兹"
 LOADING_TIP_32:0 "在准备战斗的时候我总是发现计划是毫无用处的，但是计划过程是不可或缺的。\n- 德怀特 D. 艾森豪威尔"
 LOADING_TIP_33:0 "战斗中斗犬的大小也许并不重要，重要的是斗犬心中战斗的大小。\n- 德怀特 D. 艾森豪威尔"
 LOADING_TIP_34:0 "当生存受到威胁的时候，人们之间的争斗就会爆发，最终会带来不幸的国家间的战争——这是毫无疑问的。\n- 东条英机"
 LOADING_TIP_35:0 "在一场单挑中，胜利者是弹夹里多一发的人。\n- 埃尔温·隆美尔"
 LOADING_TIP_36:0 "我宁可当锤子而不是砧子。\n- 埃尔温·隆美尔"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是有脑子可以同时做到。\n- 埃尔温·隆美尔"
 LOADING_TIP_38:0 "可怜的内维尔·张伯伦相信他能信任希特勒。他错了。但是我不觉得我对斯大林的看法错了。\n- 温斯顿·丘吉尔 (雅尔塔会议后)"
 LOADING_TIP_39:0 "我相信这是我们时代的和平。\n- 内维尔·张伯伦，1938年慕尼黑协定后。"
 LOADING_TIP_40:0 "没有一架敌人的轰炸机能到达鲁尔。如果有一架到了鲁尔，我的名字就不叫戈林。你可以叫我迈尔。\n- 赫尔曼·迈尔"
 LOADING_TIP_41:0 "我们只需要在门上踢一脚，整个腐朽的建筑就会倒塌。\n- 阿道夫·希特勒 (评价苏联)"
 LOADING_TIP_42:0 "我能在最初的六到十二个月里在对美国和英国的战争中持续获胜，但是在这之后，我不认为能成功。\n- 山本五十六"
 LOADING_TIP_43:0 "如果我们到了一个雷区，我们的步兵会像雷区不存在一样战斗。\n- 格奥尔基·朱可夫"
 LOADING_TIP_44:0 "我们低估了俄国巨人… 无论何时当一打师被消灭，俄国人会换上另一打。\n- 弗朗兹·哈尔德"
 LOADING_TIP_45:0 "致德国指挥官：放屁！\n美国指挥官\n- 安东尼 C. 麦考利夫 (回复德国的劝降)"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你。\n- 海尔·塞拉西一世，1936"
 LOADING_TIP_47:0 "一步也不许后退！\n- 苏联第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n- 渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n- 无名烈士墓 (莫斯科)"
 LOADING_TIP_50:0 "在哪里，重复一次，第34特遣队在哪里？全世界都想知道。\n- 美国太平洋司令部最高指挥官，莱特湾海战"
 LOADING_TIP_51:0 "战况发展到了对日本并不一定有利的局面。\n- 昭和天皇, 1945"
 LOADING_TIP_52:0 "我们本该在一战后就明白。\n- 格尔德·冯·伦德施泰特"
 LOADING_TIP_53:0 "俄国的庞大耗干了我们。\n- 格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我问你，你是否想要总体战？如果有必要，你是否想要一场比我们以前能想象的更总体和彻底的战争？\n- 约瑟夫·戈培尔"
 LOADING_TIP_55:0 "德国军队的一击和苏联军队的另一击给这个凡尔赛的丑陋产物带去了终结。\n- 维亚切斯拉夫·莫洛托夫 (波兰沦陷后)"
 LOADING_TIP_56:0 "刮掉一条平顶船！迪克森通知母舰：刮掉一条平顶船！\n- 罗伯特 E.迪克森, 珊瑚海海战"
 LOADING_TIP_57:0 "这难道不可怕么？在这里，两个德国总参谋部的工作人员，在谈论怎么谋杀我们的最高指挥官。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_58:0 "希特勒是一个正在跳舞的托钵僧。他必须被干掉。\n- 亨宁·冯·特雷斯寇"
 LOADING_TIP_59:0 "纳粹在一种天真的幻觉中进入了战争：他们可以炸别人，而别人不会炸他们。\n- 亚瑟 ‘轰炸机’ 哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地狱，我也会在下院为恶魔说几句好话。\n- 温斯顿·丘吉尔, 1941年6月21日"
 LOADING_TIP_61:0 "那个杂种死了？不能活捉他真是太坏了！\n- 约瑟夫·斯大林 (听说希特勒自杀后)"
 LOADING_TIP_62:0 "我们被击败了，我们被痛打了，我们输了这场战斗。\n- 保罗·雷诺, 1940年5月15日"
 LOADING_TIP_63:0 "我只需要死几千人就可以作为参战方参与和谈。\n- 贝尼托·墨索里尼"
 LOADING_TIP_64:0 "法国人对波兰人撒谎说他们会进攻。他们毫无这个打算。\n- 艾蒙德·艾恩赛德爵士"
 LOADING_TIP_65:0 "为什么要为但泽而死？\n- 法国反战口号, 1939"
 LOADING_TIP_66:0 "这场战争有些虚假的东西。\n- 美国参议员 威廉·波拉, 1939"
 LOADING_TIP_67:0 "瑞士有着最令人作呕和卑鄙的人民和政治体系。瑞士人是新德国不共戴天的敌人。\n- 阿道夫·希特勒"
 LOADING_TIP_68:0 "胜利的果实向我嘴里来的太快了。\n- 昭和天皇"
 LOADING_TIP_69:0 "你们最后都会去给德国人擦鞋！\n- 伊塔洛·巴尔博"
 LOADING_TIP_70:0 "击沉，烧毁，俘获，摧毁。不要让任何东西通过。\n- 安德鲁·坎宁安, 突尼斯战役"
 LOADING_TIP_71:0 "我觉得我们可能多过了一座桥。\n- 弗雷德里克·勃朗宁 (市场花园行动前)"
 LOADING_TIP_72:0 "为法国军队感谢上帝。\n- 温斯顿·丘吉尔, 1933"
 LOADING_TIP_73:0 "当你看到一条响尾蛇准备袭击的时候，你不会等到它开始攻击才去消灭它。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_74:0 "规则不一定是神圣的，原则才是。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_75:0 "挨饿和失业的人民是独裁的土壤。\n- 富兰克林 D. 罗斯福"
 LOADING_TIP_76:0 "如果一个人想活下去那他必须随时保持警惕。否则一些婊子养的德国人就会偷偷摸到他背后用打出屎的力量把他打死。\n- 乔治 S. 巴顿"
 LOADING_TIP_77:0 "工事，火炮，外援都毫无意义。除非普通的士兵都清楚，他，正在保卫国家。\n- 卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "通过泥土和鲜血到达绿野的彼端。\n- 皇家加拿大装甲部队座右铭"
 LOADING_TIP_79:0 "英国舰队普遍想看看意大利人是否达到了他们在上一次战争中的水平，还是说他们彻底堕落了。\n- 温斯顿·丘吉尔（在意大利宣战后）"
 LOADING_TIP_80:0 "而且我们会抡起碎酒瓶底来对抗它们，因为我们他娘的只剩下这个了！\n- 温斯顿 丘吉尔（在承诺将在田野和街头战斗之后）"
 LOADING_TIP_81:0 "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。 \n- 德国陆军中央集团军群反坦克手册"
 LOADING_TIP_82:0 "给我50架DC-3，我不在乎日本人是否占领滇缅公路。\n- 蒋介石"
 LOADING_TIP_83:0 "政治是不流血的战争，战争是流血的政治。\n- 毛泽东"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n- 毛泽东"
 LOADING_TIP_85:0 "我宁愿死在大罗马尼亚的沼泽中，也绝不活在小罗马尼亚的天堂里。\n- 扬·安东内斯库"
 LOADING_TIP_86:0 "人并不重要，重要的是他们代表的是什么。\n- 扬·安东内斯库"