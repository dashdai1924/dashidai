 ### all ####
 you_fucked_zzq:0"冯玉祥（国民军）心中会留下不满的种子"
 you_fucked_shx:0"阎锡山（晋系）心中会留下不满的种子"
 gworld.8.t:0"历史是否真实？"
 gworld.8.d:0"首先，我们的历史主要是根据历史地图网站：历史追学网，来调查的。\nhttp://lishi.zhuixue.net/ditu/minguo/1560.html\n无论它真实与否，那都是一个十分可靠的证据，毕竟没有必要制作一个虚假的地图来让我们信服。而游戏过程中的重大变动都是怎么回事呢？那些都对应者相应的历史事件，有兴趣的朋友可以去查一查。\n反正，无论如何，在指正我们历史方面的错误时，也请您做好相应的调查工作，不用只凭感觉来推断。\n如果一定要说历史是被修改的，也许这一切都不是真实的历史，那就很有问题了，这些历史都是有据可查的，就像为什么别人说中国的起源是在商朝，而不是更早的朝代，原因很简单，因为没有任何实际的证据（比如古物）而近代的历史就不用多说了，人证物证俱在，军阀混战怎能不留下一丝一毫痕迹？又有人说什么阴谋论，现代政府伪造了古物，啊，我不和你多理论。"
 gworld.8.a:0"……"
 ### HOI IV ###
 #CHI
beifa.115.t:0"东北易帜 - 选择"
beifa.115.d:0"南京国民政府想要我们投降，我们是否答应？"
beifa.115.a:0"认怂"
beifa.115.b:0"抵抗"
beifa.116.t:0"东北易帜 - 结果"
beifa.116.d1:0"他们答应了我们的要求"
beifa.116.d2:0"他们拒绝了我们的要求"
beifa.116.a:0"好吧"
beifa.105.t:0"江浙战争"
beifa.105.d:0"江浙战争，又称齐卢战争、甲子兵灾，是中华民国江苏督军齐燮元与浙江督军卢永祥之间进行的战争。这场战争实际上是直系军阀与反直系军阀势力之间的一次重大较量，也是第二次直奉战争的导火索。"
beifa.105.a:0"好吧"
beifa.106.t:0"江浙战争停战"
beifa.106.d:0"占领浙江后，苏、闽两支大军齐向上海杀来，相继占领金山卫、松江、青浦、龙华，逼近上海。浙卢、沪何见大势已去，遂发表通电，自解兵权。当日上午，卢永祥、何奉林、臧致平、杨化昭等人逃入上海租界。浙军余部推皖系徐树铮为总司令，欲继续作战。徐树铮被上海租界工部局软禁，至此，江浙战争以苏胜浙败而告终。"
beifa.106.a:0"好吧"
beifa.107.t:0"第二次直奉战争"
beifa.107.d:0"直系军阀吴佩孚部与奉系张作霖部在直隶（今河北）奉天（今辽宁）地区为争夺北京政权而进行的战争。"
beifa.107.a:0"好吧"
beifa.108.t:0"国民军叛乱"
beifa.108.d:0"在第二次直奉战争中，正当作战双方在长城线东端的山海关、九门口一带鏖战白热化的时候，部署于古北口方面的直系将领冯玉祥突然率领部队回到北京，联合直军第二路司令胡景翼、北京卫戍副总司令孙岳，实行倒戈，发动政变，囚禁总统曹锟，驱逐清朝逊帝溥仪出故宫，将所属部队改编为国民军。"
beifa.108.a:0"好吧"
beifa.109.t:0"憨玉琨攻占洛阳"
beifa.109.d:0"憨出师潼关，到陕州成立国民豫军，自任总司令。12月2日，憨命参谋长吴沧州率6000人为先头部队进军洛阳，至磁涧下车，分头向洛阳挺进。吴怕就擒，仅带百余部队仓皇逃离洛阳，怕憨给段发了下野通电，6日段上了鸡公山。憨部长驱兵直入，到达郑州，先后占据开封等地。"
beifa.109.a:0"好吧"
beifa.110.t:0"皖系攻占江西"
beifa.110.d:0"历史资料尚不明确，参考网络历史地图。"
beifa.110.a:0"好吧"
beifa.111.t:0"浙奉战争"
beifa.111.d:0"浙奉战争又称第三次直奉战争，是第二次直奉战争后，奉系军阀与东南地区直系军阀为争夺江苏和安徽地盘而进行的战争。此战直系军阀孙传芳、国民军首领冯玉祥和苏皖等地方军阀联手击败奉军，奉系势力北撤至山东，浙苏皖联军占领徐州。"
beifa.111.a:0"好吧"
beifa.112.t:0"萧耀南不欢迎吴佩孚"
beifa.112.d:0"吴佩孚抵汉口，吴佩孚不肯入租界，萧耀南不愿其留鄂，登“决川”舰赴黄州。"
beifa.112.a:0"好吧"
beifa.113.t:0"浙奉战争停战"
beifa.113.d:0"张作霖为保存实力，令张宗昌退守山东。奉军向郯城、台儿庄和韩庄、临城（今山东省枣庄市薛城区）撤退。浙苏皖联军占领徐州，此战结束"
beifa.113.a:0"好吧"
beifa.114.t:0"晋绥军打击国民军"
beifa.114.d:0"晋绥军抢夺了国民军的一块地。"
beifa.114.a:0"好吧"

chi.103.t:0 "美国认同台湾丶香港丶澳门丶广州湾为中国固有领土。"
chi.103.d:0 "近日，美国在与欧洲国家举行一场会议。美国强硬的态度表面了台湾，香港，澳门丶广州湾应该属于中国。欧洲国家不得不归还领土。但是法国强硬的拒绝美国的要求！"
chi.103.a:0 "感谢美国。"
chi.103.b:0 "美国佬肯定收了中国的好处！"

chi.104.t:0 "中国军队进入蒙古"
chi.104.d:0 "近日，中国主动派出军队驻扎蒙古。消灭当地蒙古守军及苏军。奇怪的是苏联对此事默不作声。"
chi.104.a:0 "蒙古唐努图瓦是中国的！"
chi.104.b:0 "太惊讶了！"
chi.104.c:0 "中国人，你们等着！"

chi.105.t:0 "法国让步"
chi.105.d:0 "近日美国又与欧洲国家开了第二场会议。由美国带过去的中国代表态度强硬。一言一行使得法国代表只得让步。"
chi.105.a:0 "让美国带一位中国代表是没错的！"
chi.105.b:0 "美国佬好奇怪啊！"

chi.106.t:0 "中苏谈判"
chi.106.d:0 "近日，中国与苏联双方代表在南京谈判。就外东北话题。谈判结果。苏联同意归还领土。中国需付出相应费用！"
chi.106.a:0 "中华领土，不管用什么都要拿回来！"
chi.106.b:0 "可喜可贺，没有爆发战争。"

chi.107.t:0 "中国军队进入新疆外围"
chi.107.d:0 "近日，中国派出军队，突袭新疆边中苏边境的苏军，占领大清是该有的领土。在此设防守。"
chi.107.a:0 "华夏故土！"
chi.107.b:0 "太惊讶了！"
chi.107.c:0 "中国现在很强大，要死爆发战争对我不利。我忍。"

beifa.1.t:0 "出师北伐！"
beifa.1.d:0 "国民政府发表北伐宣言，誓必须消灭北方大军阀！"
beifa.1.a:0 "进军！"

chi.108.t:0 "北洋政府三民主义革命爆发！"
chi.108.d:0 "近些日，中国内部发生了许多的军阀活动，他们加入了一个名为“国民革命军”的阵营，致力于推翻北洋政府，吴佩孚的直系，孙传芳的皖系，张作霖的直系。活动愈演愈烈，如今终于爆发，国民革命军阵营的所有成员，宣布对北洋政府正式宣战，他们称之为“北伐战争”，预计未来中国会出现更大规模的版图变动，谁会笑到最后？这是一个非常值得讨论的话题。"
chi.108.a1:0 "我希望活在一个更开明的时代"
chi.108.a2:0 "终日将近，在我们敌人头上"
chi.108.a3:0 "这是一个预兆"

chi.109.t:0 "中国被攻击了！"
chi.109.d:0 "我们早就知道日本对我中华大地是存在着野心的。区区倭岛之奴岂敢侵犯我中华头上！"
chi.109.a:0 "团结起来！中国人！"
chi.109.b:0 "一起打小日本！"

chi.110.t:0 "九一八事变"
chi.110.d:0 "日本军队挺进中国东北！"
chi.110.a:0 "我们应该团结起来抗日！"
chi.110.b:0 "看来亚洲要发生一场大规模的战争了！"
chi.110.c:0 "我们应该团结起来抗日！"

beifa.1.t:0 "出师北伐！"
beifa.1.d:0 "国民政府发表北伐宣言，誓必须消灭北方大军阀！"
beifa.1.a:0 "进军！"

beifa.2.t:0 "日军侵犯我华东北！"
beifa.2.d:0 "日本驻中国东北地区的关东军突然袭击沈阳，以武力侵占东北。"
beifa.2.a:0 "不能容忍日本的行为！宣战！"
beifa.2.b:0 "日本人太强大了。让步吧！"

beifa.20.t:0 "选择"
beifa.20.d:0 "共产党员突然起义，你是要继续为党国效力，还是搞搞起义，赶快选择吧！"
beifa.20.a:0 "当然是搞搞起义。共产党无敌啊！"
beifa.20.b:0 "我为党国立过功，现在我还要立功，选择留在党国！"

beifa.3.t:0 "山西加入抗战中来"
beifa.3.d:0 "中国人团结在一起了！"
beifa.3.a:0 "打败日本希望增大了！"

beifa.4.t:0 "山西加入抗战中来"
