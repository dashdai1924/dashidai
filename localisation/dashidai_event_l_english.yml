italy.17.t:0 "梵蒂冈独立"
italy.17.d:0 "今天，意大利政府同教皇签订了“拉特兰条约”，意大利承认梵蒂冈为主权国家，其主权属教皇。规定从同年7月起成为独立的城市国家。国名全称就叫梵蒂冈城国。梵蒂冈为永久中立国，其国土神圣不可侵犯。"
italy.17.a:0 "没什么"
italy.17.b:0 "几个师？"
italy.18.t:0 "1924年意大利选举"
italy.18.d:0 "意大利进行了大选，选择领导人吧。"
italy.18.a1:0 "法西斯"
italy.18.a2:0 "共产"
italy.18.a3:0 "民主"
italy.19.t:0 "战胜法西斯"
italy.19.d:0 "在意大利被墨索里尼政变后，不可思议的，共产党通过选举上台了，他们解职了墨索里尼，并让国王不承认他的职务。目前在意大利的大规模叛乱已经被镇压，墨索里尼带着士兵穿过奥地利逃往德国。据相关专家判断，目前墨索里尼可能要考虑去改国籍？这可能会在日后引起一段不小的波澜，最后掀起波兰。"
italy.19.a:0 "法西斯？不足为惧！"
italy.19.b:0 "法西斯？不足为惧！"
italy.20.t:0 "利比亚抗意战争结束"
italy.20.d:0 "奥马尔·穆赫塔尔在艾因拉法地区受伤被俘。昔兰尼加副总督、刽子手鲁道福·格拉齐亚尼感到这一下解除了心腹之患，他立即赶到艾因拉法把奥马尔·穆赫塔尔押解到班加西，进行审讯。当意大利官员问他为什么要与意大利人作战时，他态度镇静，语气坚定，说道：“我是在和侵略我们利比亚的法西斯作战，而不是和意大利人民作战。”他还充满信心地说道：“我虽被俘，但这并不意味着革命和圣战结束，还有4个领导人代替我继续领导抗战。我既被俘，任凭你们处置。我要强调的是，我一天也没有考虑过向你们投降。结局全凭主。”当意大利官员问他还有什么最后要求时，他说，别无所求，只要一瓶水。于是，他做了小净，礼了两拜。然后，他视死如归地走向绞刑架。这位年已古稀的民族英雄在苏卢格当着2万多被集合起来的群众的面，被法西斯分子绞死。"
italy.20.a:0 "尘归尘，土归土"
italy.20.b:0 "尘归尘，土归土"
