beifa.100.t:0 "宁汉分裂"
beifa.100.d:0 "宁、汉分别指南京和武汉，分别指代蒋介石军事集团和汪精卫武汉国民政府。1927年国民政府北伐期间，由于容共的问题，引起国民党内部分裂。蒋介石以武汉政府受共产党控制为由，在南京另组国民政府，主张清党。武汉政府下令开除蒋的党籍，并计划派兵征伐南京，史称“宁汉分裂”。"
beifa.100.a:0 "踩死这帮闹事的"
