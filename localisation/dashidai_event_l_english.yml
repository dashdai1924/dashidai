germany.1002.t:0"希特勒审判"
germany.1002.d:0"暴动失败后，希特勒被当局投入监狱。由于首席法官在“国家主义”思想上与希特勒并无原则分歧，因此最后只判处希特勒监禁5年，于1924年4月1日执行。"
