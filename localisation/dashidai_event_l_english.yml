france.33.a:0 "考虑联盟？"
#奥运会FRA
france.34.t:0 "1924年夏慕尼冬季奥运会"
france.34.d:0 "在这项活动结束两年后，国际奥委会正式确认这届比赛为第一届冬季奥运会。在法国夏蒙尼冬季奥运会上决出的第一个项目是男子500米速度滑冰，来自美国的运动员查尔斯朱特劳获得了这个项目的金牌，这也是冬季奥运会历史上的第一枚金牌。在这届奥运会中，来自芬兰的速滑运动员克拉斯桑伯格夺取了3金1银1铜，成为获得奖牌最多的运动员。"
france.34.a:0 "奥运会结束了"
france.35.t:0 "1924年夏季奥林匹克运动会"
france.35.d:0 "丹麦的奥希尔以未输一个回合成绩夺得金牌。美国选手韦斯穆勒在7月20日这一天夺得了两枚游泳金牌，同一天他还在水球项目上拿到铜牌。后来他去了好莱坞，参演了12部关于人猿泰山的影片。美国游泳选手埃德勒在100米自由泳比赛中赢得铜牌，2年后她成为了首位游泳穿越英吉利海峡的第一位女性，比曾经完成此壮举的任何一位男选手几乎快了2个小时。芬兰田径选手努尔米赢得了5枚金牌，在1920年还有3枚金牌入账。他最惊人的表现发生在7月10日，他先是轻松在1500米比赛中胜出，然后仅仅在55分钟后他重回赛道赢得5000米冠军，努尔米的队友里托拉在1924年干得也不错：他赢得了4枚金牌和2枚银牌。"
france.35.a:0 "奥运会结束了"
