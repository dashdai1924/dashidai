germany.1020.t:0"1925德国总统大选 - 第一轮"
germany.1020.d:0"在魏玛共和国期间，法律规定，如果没有候选人在第一轮总统选举中获得绝对多数票（即超过一半），则会发生第二轮投票，其中具有多票的候选人将被视为当选。允许一个小组在第二轮提名候选人。\n第二轮的选举日期：4月26日\n\n注意：这个 奥托·布劳恩 不是 李德"
germany.1020.a:0"卡洛·杰尔斯"
germany.1020.b:0"奥托·布劳恩"
germany.1020.c:0"威廉·马克思"
germany.1020.e:0"第二轮"
germany.1021.t:0"1925德国总统大选 - 第二轮"
