germany.1021.a:0"保罗·冯·兴登堡"
germany.1021.b:0"威廉·马克思"
germany.1022.t:0"1932德国总统大选"
germany.1022.d:0"根据选举法，在第一轮中获得绝对多数票（即超过一半）的候选人当选。如果没有候选人获得多数票，那么将举行第二轮。在第二轮中，获得多票的候选人将被选出。一方被允许在第二轮提名另一位候选人，但在1932年这并没有发生（不像1925年）。"
germany.1022.a:0"保罗·冯·兴登堡"
germany.1022.b:0"阿道夫·希特勒"
germany.1022.c:0"恩斯特·台尔曼"
germany.1022.e:0"威廉二世"
germany.1023.t:0"弗里德里希·艾伯特逝世"
germany.1023.d:0"他于1925年2月中旬因为流感而患上严重疾病。他的病情在接下来的两周内恶化，当时他被认为患有另一次胆囊疾病。他在2月23日晚上变得严重脓毒症，并在第二天凌晨进行紧急阑尾切除术（由奥古斯托·比尔执行），结果证明是阑尾炎。四天后他死于感染性休克，54岁。他被埋在海德堡。几位高级政治家和一位工会主席在他的葬礼上发表演说，海德堡圣灵教堂牧师新教牧师赫尔曼·马斯也是如此；通过这样做，马斯在他的教会和保守派中引起了丑闻，因为艾伯特一直是一个直言不讳的无神论者（虽然他受洗了一个罗马天主教徒，他已经正式离开了教会很长一段时间）。\n\n大选预计很快就会开始。"
germany.1023.a:0"尘归尘，土归土"
