 ###Ideologies###
 dictatorship_drift:0 "独裁制度支持率增长" 
 dictatorship:0 "独裁主义"
 dictatorship_noun:0 "独裁主义"
 dictatorship_desc:0 "独裁制度"
 ###Sub Ideologies###
 bureaucratic:0 "官僚资本主义"
 bureaucratic_desc:0 "官僚资本主义是国家权力和财产私人所有制的结合，其基础是国家权力的寻租和财产的私人所有制度，其目的是追求超过自身（财产私人所有制）创造能力之外的财富。官僚资本主义广泛存在于各种政治形态的国家之中。"
 separatism:0"分离主义"
 separatism_desc:0"分离主义，目标是从现存的主权国家中分离出一部分领土建立自己独立的国家。分离主义的核心推动力一般是来自该国内的某少数族群，并且该族群有自己的集体认同和自己宣称的家国领土。"
 military:0"军国主义"
 military_desc:0"即指崇尚武力和军事扩张，将穷兵黩武和侵略扩张作为立国之本，将国家完全置于军事控制之下，使政治、经济、文教等各个方面均服务于扩军备战及对外战争的思想和政治制度。"
 religion:0"宗教极端主义"
 religion_desc:0"宗教极端主义是政治学概念，是一种打着宗教旗号出现的一种极端主义思潮，其目的是要恢复神权统治，建立政教合一国家。"