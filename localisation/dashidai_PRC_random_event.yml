l_english:
 #国民党间谍出没
 randomeventprc.1.t:0"我们注意到了国民党的间谍"
 randomeventprc.1.d:0"最近，有关人士发现了一些党内份子与国民党有一些不可告人的关系，我们目前对于他们是否是间谍尚无定论。既然如此，我们是否要查个水落石出？无论他们是间谍与否，这都定然会破坏党内的团结稳定。毕竟这可是间谍啊。"
 randomeventprc.1.b1:0"查！"
 randomeventprc.1.b2:0"先放一放"
 randomeventprc.1.b3:0"谁在乎他们"
 randomeventprc.2.t:0"他们是国民党的间谍"
 randomeventprc.2.d:0"我们更进一步调查之后，发现那些党内份子确实与国民党有着复杂的关系，其中的一些还是他们的间谍，当然，其中还有一些无辜的，剩下的就是国民党的走狗了。\n现在我们要如何处置那些叛党份子？"
 randomeventprc.2.d1:0"我们观望了一阵之后，那些党内份子对共产党的确造成了一定量的损失，我们的一些情报被他们泄露了出去。\n铁证如山，他们大部分都是国民党的走狗，我们是时候决定他们的下场了，如何处置他们呢？"
 randomeventprc.2.d2:0"我们本有机会打击敌人，却被我们错失，结果这却成为了他们破坏我们的资本，我们的党内的些许情报流露了出去。幸亏我们及时阻止了他们的活动，破坏了他们的计划，否则后果不堪设想。\n可惜的是我们并没有抓住他们。"
 randomeventprc.2.d3:0"我们本有机会打击敌人，却被我们错失，结果这却成为了他们破坏我们的资本，我们的党内的些许情报流露了出去。幸亏我们及时阻止了他们的活动，破坏了他们的计划，否则后果不堪设想。\n我们俘获了他们大部分的人员，如何处置？"
 #我们抓到了国民党间谍
 randomeventprc.3.t:0"我们俘获了国民党间谍"
 randomeventprc.3.d:0"最近我们发现敌人有些异常，我们之中的一些优秀的同志顺藤摸瓜，取得了有关资料，便找出了几名间谍。我们的军队立刻行动，成功抓捕间谍。目前间谍已经被我方控制，我们可以从他们的口中获得一些资料，谁知道呢？也许这背后又是一场阴谋。"
 randomeventprc.3.b1:0"拷问间谍"
 randomeventprc.4.t:0"拷问间谍"
 randomeventprc.4.d:0"我们成功从间谍的口中得知了他们的情报，他说他只是来这里获取情报的，并没有什么其他企图。"
 randomeventprc.4.d1:0"间谍透露出了一连串的阴谋，我们目前还没有定论，但这非常值得我们警惕。"
 randomeventprc.4.d2:0""