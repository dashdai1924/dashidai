l_english:
 BM_HISTORY_TITLE:1 "大时代1924"
 GATHERING_STORM_NAME:1 "北伐战争前夕 新时代降临"
 GATHERING_STORM_DESC:1 "德国在凡尔赛条约的阴影下挣扎，法国人在计划进行要塞的构图，英国在不断地处理殖民地的问题，美国即将迎来他们最可怕的危机，苏联的乌克兰人民也将要迎来一场危机。而在中东的波斯也将蜕变成伊朗，阿尔巴尼亚的共和国即将成立，意大利的非洲扩张计划已经浮出水面，在东方的孙中山大本营在积蓄实力，准备一鼓作气击败中国三大军阀。许多国家都在各种领域上进行投入，环球飞行、原子核。在这个时代，谁能够笑到最后呢？"
 BLITZKRIEG_NAME:1 "江西南娼到处作乱 人民不满纷纷起义"
 BLITZKRIEG_DESC:1 "1927年8月1日，在中共替换掉了有右倾思想的陈独秀后，中共开始了第一次的武装，今天，后辈的数代人都将铭记。这点星星之火，在南昌城内燃起，永不熄灭。而这只是历史，至于这场游戏的真正赢家，尚无定论。这是要成为被抹黑的一天？还是要成为荣耀的一天？\n与此同时，苏联的斯大林掌握了政权，欧美诸国正处在疯狂年代。"
 WHI_GATHERING_STORM_DESC:1 "两次直奉大战，使得人民苦不堪言，怨声连天。这时候，身为文人吴佩孚的他，的却要好好地养精蓄锐了。可是，这个时候，直系军阀闻到蒋介石已经北伐，只好带着老残伤兵仓促迎战。这个乱世何时能平定呢？人民都盼望着呀!"
 FEN_GATHERING_STORM_DESC:1 "”东北王”张作霖，白手起家，统治着东北。虎视眈眈地观望着中原大地，等待时机，蓄势待发将军阀一举歼灭，但他能成功吗？能够抵挡住国民政府的北伐吗？能够抵挡住军阀对他的包围吗？若失败，甚至连军阀本人都要被炸死。"
 CHI_GATHERING_STORM_DESC:1 "1923年，孙中山回到广州，成立了大元帅大本营，并且一直在广州进行发展，在经历了数月时间后，一个不太稳定的革命根据地建立了，黄埔军校也即将成立。\n\n国民党一大马上就要召开，他们能否得到最终的胜利呢？"
 JAP_GATHERING_STORM_DESC:1 "日本帝国经过了甲午战争，日俄战争野心已经膨胀到空前所有，而它的下一个目前就是他的老邻居中国，为了能顺利吞到中国日本扶持了大量中国军阀，让他们互相混战消耗中国国力从而渔翁得利。在大萧条面前，他们可能毫无损失，东北也极有可能落入他们的手中。"
 SOV_GATHERING_STORM_DESC:1 "俄国内战尘埃落定后，在曾经俄罗斯帝国辖下的绝大部分地区，苏联已经成为了无可争议的统治者。列宁的逝世，使苏联陷入了长达数年的阴影，以及阴影带来的灾难。\n\n快速的工业化伴随着集体化，其人民也经常要付出大量的生命作为代价。而再一次的工业化能否减少对人民的消耗？"
 USA_GATHERING_STORM_DESC:1 "在上一场大战的末尾，合众国回归了孤立主义政策，并在兴旺的20年代中享受了一时的经济繁荣。而这一切都在经济大危机扼住了这个国家的时候迎来了戏剧性的结尾。\n\n美国坚定不移地维持着其对于外部战争的不干涉政策，但欧洲和亚洲的局势都在日益紧张。“伟大的中立国”或将发现其正日益坠入漩涡——无论她是否愿意。"
 CAN_GATHERING_STORM_DESC:1 "加拿大加入一战时只是一个殖民地,而现结束时已是一个国家. 在帕斯尚尔的淤泥里,加拿大迈出了走在世界舞台的数步. \n\n受到大萧条以及英语族和法语族的内部矛盾的影响,这个新生国家的未来看起来并不安全."
 AST_GATHERING_STORM_DESC:1 "澳大利亚用鲜血赢得了他们在世界大战里的地位.澳大利亚将铭记加里波利战役里的牺牲和其指挥者. \n\n现在澳大利亚在岔路口前驻足: 是继续帮助她的遥远欧洲殖民地主人进入另一场战争,还是专注于更近的,自己家旁的威胁."
 SAF_GATHERING_STORM_DESC:1 "当世界大战开始时,南非拒绝为他们的不列颠主人战斗.南非在大战里绝大部分时间在非洲追着德国部队跑,战绩颇微. \n\n地平线上新的战争逼近,即使是现在有一部分南非人仍不希望对抗德国.而波尔人更是认为这是他们从祖先战争中失败后再次获得自由的机会."
 NZL_GATHERING_STORM_DESC:1 "在南太平洋的小岛的国家在上个大战中激烈奋战,尤其是在加里波利和西线战场受到很大伤亡.有将近一半的适龄男性参加了海外战争,有许多无法平安回到家乡.\n\n在大战结束的二十年后,新西兰的人对世界格局焦躁不安.这次,战争的威胁离他们自己本土更近了..."
 RAJ_GATHERING_STORM_DESC:1 "作为不列颠皇冠上的珠宝,英属印度成为帝国的力量也同时是帝国的软肋.一小部分英国人统治着巨大的内陆地区有着数亿的臣民,为他们在上次大战中提供了印度军团的人员补充.\n\n印度领导人希望上次的大战参与和牺牲能换来从英国的独立,但结果令他们失望.新的大战在即,一些人认为这是获取自由的机会,并尝试所有可用方法"
 EHK_GATHERING_STORM_DESC:1 "从大清的香港岛周边不断被割让开始，香港殖民地成立了，成为了帝国在中国海域的重要港口之一，同时也是帝国的贸易港口。\n\n这里没有严格的边境控制，是距离英国最远的殖民地之一，他们独立的可能性，不是很大，希望不要成为另一个国家的傀儡，但却无国敢触及。"
 ITA_GATHERING_STORM_DESC:1 "意大利作为第一个法西斯夺取政权的国家，未免有点特殊地位，虽然还有一次选举，但法西斯胜利几乎已经尘埃落定。\n\n墨索里尼的在非洲的扩张，为整个世界的人民展示了法西斯主义未来可能诞生的危机。"
 GWM_GATHERING_STORM_DESC:1 "目前做到1929年\n\n魏玛共和国，一个短暂的共和国，从停战开始，巨大的战争赔款就一直困扰着这个国家，在经历了法军的洗礼之后，另一场风暴即将来临。\n\n无论共产、中立、还是法西斯，这个共和国的民主极有可能瞬间崩塌，那只是时间问题罢了。"
 CZE_GATHERING_STORM_DESC:1 "在上一次大战期间，捷克军团和欧洲各地的协约国军队共同战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，意在压制匈牙利的领土收复主义和奥匈帝国的复辟，然而随着德国的复兴，欧洲的政治格局政治迅速发生变化"
 HUN_GATHERING_STORM_DESC:1 "一战后，奥匈帝国的一半：匈牙利被协约国视为战败的敌人。在特里亚农条约中，该国丧失了近三分之二的领土。数以百万计的匈牙利人发现生活在国外，其经济基础已经崩溃了。对重整军备的严格限制是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治气候的转变，时间可能最终会纠正过去的错误，重获该国的昔日荣光。"
 ROM_GATHERING_STORM_DESC:1 "罗马尼亚在一战中站在胜利者一方，因此获得了新的领土和人民 - 但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家的复仇主义欲望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分时间都集中于处理国内困境，而国王卡罗尔二世的政府也容许这些联盟失去效力。\n\n随着欧洲的政治局势改变，罗马尼亚可能会发现她自己孤迥独立，并且脆弱万分。"
 YUG_GATHERING_STORM_DESC:1 "南斯拉夫是自1922年由塞尔维亚、克罗地亚与斯洛文尼亚王国与原独立的塞尔维亚王国合并后诞生的。南斯拉夫原先加入了小协约国和巴尔干协议以确保其独立，但近期对亚历山大国王的暗杀与持续增长的来自民族主义者的内部压力和外部来自意大利和德国的压力导致激烈动荡和对其政治、战略地位的重新评估。"
 PRC_GATHERING_STORM_DESC:1 "中共"
 BEIFA_WAR_NAME:0"北伐战争打响 国民政府与北洋军阀"
 BEIFA_WAR_DESC:0"孙中山的死直接造就了广州国民政府，他们组建了一些所谓的“国民革命军”，欲一起推翻北方的那三大军阀，也许奉系正在虎视眈眈地看着中原大地，无人知道之后会发生什么，这场战争，将决定中华民族的命运，甚至是整个世界的命运。"
 918EVENT_NAME:0"中日边界冲突 世界紧张时刻"
 918EVENT_DESC:0"日本蓄势待发了数年，在今天计划执行的时刻，中国大地极有可能再一次卷入战争的泥沼。世界的目光都会注视着中国的东北，这里会成为法西斯主义与其他国家的最大一次冲突，如果战争真的发生了，那么一切便都结束了。"
 MOVE_ARMY_NAME:0"红军不怕远征难 万水千山只等闲"
 MOVE_ARMY_DESC:0"由于中共的政权渐渐被共产国际派来的博古控制，不熟悉中国内部形式的人做出了错误的指挥，反围剿失败了，中共不得不向陕甘宁革命根据地前行，共产党能否成功，这一次旅程将会是布满了痛苦和屈辱的道路，这一切都将会被后人歌颂。"
 RA_GATHERING_STORM_NAME:0"风暴前夜"
 RA_GATHERING_STORM_DESC:0"黑暗的时代正在降临。在欧洲，希特勒巩固了他的权威，并将目光投向了德意志以外的地区。墨索里尼的意大利持续进行着大胆的军事冒险，而日本帝国已整装待发，准备进攻中国。自世界大战结束后已经过去了近二十年的时间，整个世界又一次成为了火药桶。一点小小的火花就能将一切引燃。"
 RA_BLITZKRIEG_NAME:0"闪电战"
 RA_BLITZKRIEG_DESC:0"在过去的几年里，整个世界见证了几场新战争在欧洲和亚洲的爆发。而今，西班牙正处于民族主义者的统治之下，而日本则分别同苏联和中国因领土争端而爆发冲突，并在与后者的战争中取得了更大的成功。对欧洲的其他国家而言，苏德间新签订的互不侵犯条约或许是一个坏消息。"
 WAREND_COLDSTART_NAME:0"这里是战争的终点 还是另一场战争"
 WAREND_COLDSTART_DESC:0"资本主义与共产主义，法西斯主义褪去之后，他们不得不面对这个事实，这场拉锯战终究要爆发，和平的曙光依旧遥远，世界黯淡无光，两大阵营即将的对峙会为这个世界添上一笔黯淡无光的色彩，冷战的终结也是遥遥无期，即时它无法爆发，但有人会相信吗？"
 SEVENFIVE_NAME:0"越南战争结束 邓小平成为副主席"
 SEVENFIVE_DESC:0"今年应该算是在冷战期间的一年，“帝国坟场”越南痛击了美国的军队，使其离开了自己的国土。这对美国的打击必然十分重大。而东方的中华人民共和国，一场“革命”正在进行着，而在这之后一场“变革”也不会远了。"
 NEW_TIME_NAME:0"千禧黎明迎来 二十一世纪"
 NEW_TIME_DESC:0"冷战结束了！全世界的人民都在经济复苏和千禧年的到来之中狂欢着，世界再一次被分化，中国、美国、俄罗斯、英国、法国，五大常务理事国掌握着这个世界，无论未来会发生什么，是和平还是战争，是生存还是毁灭？无人知晓，而若毁灭太快，则无处可逃。"