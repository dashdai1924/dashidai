l_english:
 dashidai_FRA_metropolitan_france:0 "法国本土"
 dashidai_FRA_metropolitan_france_tt:0 "法国本土没有足够的建筑位可以用于建造§Y基础设施§!"
 dashidai_FRA_metropolitan_france_desc:0 "本土永远是第一位的。我们可以从改善基础设施开始，这能够提供工作机会并提高部队部署速度。"
 dashidai_FRA_algerie_france:0 "法属阿尔及利亚"
 dashidai_FRA_algerie_france_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y基础设施§!"
 dashidai_FRA_algerie_france_desc:0 "欧洲正处于一个危险的时刻。我们应该专注于改善南边的领土，以保证我们可以一直对本土提供支援。"
 dashidai_FRA_industrial_expansion:0 "工业扩张"
 dashidai_FRA_industrial_expansion_tt:0 "法国本土没有足够的建筑位可以用于建造§Y民用工厂§!"
 dashidai_FRA_industrial_expansion_desc:0 "我们需要在本土建立强大的工业存在。我们已经有了足够的工人，但我们需要更多的生产线。"
 dashidai_FRA_colonial_industry:0 "殖民地工业"
 dashidai_FRA_colonial_industry_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y民用工厂§!"
 dashidai_FRA_colonial_industry_desc:0 "我们应该专注于阿尔及尔的工业。这样我们可以在欧洲紧张度不断上升的时候，使一部分工业能力留在敌人的轰炸范围之外。"
 dashidai_FRA_military_factories:0 "军用工厂"
 dashidai_FRA_military_factories_tt:0 "法国本土没有足够的建筑位可以用于建造§Y军用工厂§!"
 dashidai_FRA_military_factories_desc:0 "我们的军事机器因为生产能力不足而落后了。我们需要专注于本土的军事装备生产，以保证边境上的部队能不断得到新装备。"
 dashidai_FRA_colonial_military_factories:0 "殖民地军用工厂"
 dashidai_FRA_colonial_military_factories_tt:0 "法国殖民地没有足够的建筑位可以用于建造§Y军用工厂§!"
 dashidai_FRA_colonial_military_factories_desc:0 "把军用工厂部署在欧洲以外，可以使我们在失去制空权的情况下，依然为前线的部队源源不断地提供装备。"
 dashidai_FRA_extra_research_slot:0 "增加科研槽"
 dashidai_FRA_extra_research_slot_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 dashidai_FRA_nuclear_effort:0 "重视核研究"
 dashidai_FRA_nuclear_effort_desc:0 "核能科学的最初实验展示了很有潜力的结果。掌握核力量将是我们拥有一件人类历史上前所未有的武器。"
 dashidai_FRA_jet_effort:0 "重视喷气式引擎"
 dashidai_FRA_jet_effort_desc:0 " 空战中最重要的东西就是机动性。喷气引擎将是一个巨大的进步，它将使我们可以像对付静止目标那样把敌人的飞行员打下来。"
 dashidai_FRA_extra_research_slot_2:0 "增加科研槽 II"
 dashidai_FRA_extra_research_slot_2_desc:0 "有前途的年轻思想家在各地不断涌现，我们需要为他们提供便利，让他们开展自己的研究。科技的进步可以让我们在最需要的地方取得突破。"
 dashidai_FRA_defensive_focus:0 "重视防御"
 dashidai_FRA_defensive_focus_desc:0 "在如今的时代，最好的手段就是加强防御。如果外面有威胁，那就让他们来进攻，这样我们就能在自己的地盘里消灭他们。我们拥有一个完美的候选人来领导军队，现在就等你的命令了。 "
 dashidai_FRA_aggressive_focus:0 "重视进攻"
 dashidai_FRA_aggressive_focus_desc:0 "我们不能眼睁睁地看着敌人逼近我们的边境。而且我们也不能在战争中抛弃盟友，让他们自生自灭。整备我们的军队！甘末林才是合适的人选。"
 dashidai_FRA_fortification_focus:0 "重视防御工事"
 dashidai_FRA_fortification_focus_desc:0 "，我们的要塞依然和以前一样至关重要，我们需要更有效地建设它们。马奇诺防线对敌方部队来说是一个巨大的威慑，我们应该建造更多这样的防线来保证我们的安全。"
 dashidai_FRA_alpine_forts:0 "阿尔卑斯堡垒"
 dashidai_FRA_alpine_forts_desc:0 "当我们完成在阿尔卑斯山脉的新防线后，意大利人就没那么容易跨过来了。我们将有足够的时间来作出回应并巩固我们的地位。"
 dashidai_FRA_extend_the_maginot_line:0 "延长马奇诺防线"
 dashidai_FRA_extend_the_maginot_line_desc:0 "我们不能指望比利时守住自己的领土。如果他们没能挡住敌军，那么我们就有麻烦了。延长马奇诺防线对阻挡意料之外的敌军有着至关重要的作用！"
 dashidai_FRA_infantry_focus:0 "全民动员"
 dashidai_FRA_infantry_focus_desc:0 "所有能够战斗的男性和女性都将被动员。大规模生产武器可以降低成本。我们要给每个人都发一把步枪。"
 dashidai_FRA_artillery_focus:0 "大炮阵"
 dashidai_FRA_artillery_focus_desc:0 "我们的炮兵将组成一个单独的单位，以集中火力炮击特定目标。让所有大炮在同一时间进行齐射可以削弱敌人的阵线，如果需要，我们将不得不砸出一条通道！"
 dashidai_FRA_heavy_armor_focus:0 "主战坦克"
 dashidai_FRA_heavy_armor_focus_desc:0 "主战坦克是军事工业发展的方向。我们必须控制战场，为此我们需要新的更强大的坦克！ "
 dashidai_FRA_motorized_focus:0 "重视摩托化"
 dashidai_FRA_motorized_focus_desc:0 "为我们的步兵建造更好的车辆可以提高我们支持和增援前线的能力。"
 dashidai_FRA_mechanized_focus:0 "重视机械化"
 dashidai_FRA_mechanized_focus_desc:0 "装甲车辆在战争中的作用越来越大。尽管它们的威慑力比普通的坦克略低，但是却能在通讯、指挥、运输和城市战斗中发挥出自己的优势。"
 dashidai_FRA_light_medium_armor:0 "装甲战斗车"
 dashidai_FRA_light_medium_armor_desc:0 "按规矩来说，所有的坦克部队归步兵管控。 更轻更快的装甲车辆或骑兵坦克可以更适合于行军，并且可以用搭载的武器对敌人造成一定的伤害。"
 dashidai_FRA_army_reform:0 "陆军改革"
 dashidai_FRA_army_reform_desc:0 "单独使用步兵或高科技坦克并不能让我们赢得战争。我们必须努力改善自己的战术和战略能力。让合适的人来做这项工作，可以使我们真正变成一支军队。"
 dashidai_FRA_navy_focus:0 "重视海军"
 dashidai_FRA_navy_focus_tt:0 "没有足够的建筑位来建造§Y海军基地§!"
 dashidai_FRA_navy_focus_desc:0 "如果我们打算扩大海军的规模，那么第一步就应该改进或扩大我们的海军基地。我们独特的舰船需要持续的照顾才能一直保持战备状态。"
 dashidai_FRA_improved_screen_ships:0 "改进护卫舰"
 dashidai_FRA_improved_screen_ships_desc:0 "驱逐舰和轻巡洋舰是我们保卫重型战列舰和航空母舰的重要力量。如果我们在海上的防线失守，那么我们所有的船只和人员都将陷入危险之中。我们必须保证所有的舰只在建造时都采用了最新的科技。"
 dashidai_FRA_capital_ship_focus:0 "重视主力舰"
 dashidai_FRA_capital_ship_focus_desc:0 "改进战列舰的设计可以为我们在战术上带来极大的优势。在它们无可抵挡的火力和射程之下，没有人能够逃脱。"
 dashidai_FRA_carrier_focus:0 "重视航母"
 dashidai_FRA_carrier_focus_desc:0 "海军理论家让我们把注意力转到了我们已经过时的航空母舰上。他们的建议指出了当发展方向正确时，我们应该如何更好地利用航母的性能。但真正的进展离不开我们的全力支持。"
 dashidai_FRA_initiate_government_reform:0 "政府改革"
 dashidai_FRA_initiate_government_reform_desc:0 "世界已变得越来越危险。我们不能再沉沦于琐碎的争吵了。是时候授权我们的政治家去为法国争取利益了。"
 dashidai_FRA_support_the_left:0 "支持左翼"
 dashidai_FRA_support_the_left_desc:0 " 共产国际越来越强大了。是时候协调我们和他们的共同利益并支持我们的共产主义组织了。"
 dashidai_FRA_leftist_rhetoric:0 "左派言论"
 dashidai_FRA_leftist_rhetoric_desc:0 "目标很明确。那就是人人平等。我们不希望法国政治为资本主义的利益服务。 我们有必要为共产主义组织的崛起提供最佳的条件。"
 dashidai_FRA_scw_intervention_republicans:0 "支持西班牙共和军"
 dashidai_FRA_scw_intervention_republicans_desc:0 "西班牙共和国需要我们的帮助！ \n任何愿意为此而战的人都可以前来。我们不能再让另一个法西斯政权上台统治。"
 dashidai_FRA_national_mobilization:0 "国民动员"
 dashidai_FRA_national_mobilization_desc:0 "我们终于有了一个有能力采取行动的政府。现在我们应该增强部队的战斗力，准备为法国而战了。"
 dashidai_FRA_humanite_unie:0 "人类团结"
 dashidai_FRA_humanite_unie_desc:0 "肥头大耳的银行家和渴望权力的煽动者正逐步攫取这个世界。每一天我们都能看到自由的人被奴役，而世界慢慢地陷入由个人私欲而引起的危机之中。我们比以往任何时候都需要法国的理想！人类需要我们，我们应该团结全人类！ "
 dashidai_FRA_join_comintern:0 "加入共产国际"
 dashidai_FRA_join_comintern_desc:0 "我们在各处都遇到了敌人，我们需要和一些强大的盟友联手来加强自己的地位。我们和共产国际之间的联系愈加紧密，是时候全身心地投入到共产主义事业中了。"
 dashidai_FRA_support_status_quo:0 "维持现状"
 dashidai_FRA_support_status_quo_desc:0 "法兰西是自由的摇篮，也是它的保护者，这将一直持续下去。如果我们想要再度实现团结，那我们就得在民主制度衰落之前巩固它。"
 dashidai_FRA_little_entente:0 "小协约国"
 dashidai_FRA_little_entente_desc:0 "小协约国是上一次世界大战后成立的一个组织，它的目的是阻止奥地利和匈牙利被它们的邻国侵犯，这个组织得到了法国的支持，但现在开始崩溃了。我们与其巩固与英国之间的纽带，不如主动恢复并强化这一阵营，就从创始国捷克斯洛伐克开始。"
 dashidai_FRA_go_with_britain:0 "跟进英国"
 dashidai_FRA_go_with_britain_desc:0 "在俄国永远改变后，旧的三国协约之中只剩下英法两国。如果历史注定要重演，我们必须确保这两个作为欧洲民主和自由的大本营的国家，继续保持同盟。"
 dashidai_FRA_strengthen_government_support:0 "强化政府"
 dashidai_FRA_strengthen_government_support_desc:0 "我们已经做好了下一年的计划，以满足法国各地人民的需求。我们要向他们展示我们有能力采取行动并统治法国，我们将再次团结起来。"
 dashidai_FRA_defensive_strategems:0 "防御战略"
 dashidai_FRA_defensive_strategems_desc:0 "如果想让法国人民愿意打仗，最重要的是需要给他们一个明确的目标，我们必须停止内耗而为法兰西的自由、平等、博爱而战。"
 dashidai_FRA_invite_yugoslavia:0 "邀请南斯拉夫"
 dashidai_FRA_invite_yugoslavia_desc:0 "南斯拉夫是一个有足够分量而且没有扩张野心的邻居，邀请他们重回小协约国对于双方来看是一个很好的建议。"
 dashidai_FRA_invite_romania:0 "邀请罗马尼亚"
 dashidai_FRA_invite_romania_desc:0 "罗马尼亚国家的民主局面是不稳定的，其内部的法西斯主义者和共产主义者相互斗争，在我们的支持下加入小协约国将保持他们国内的稳定。"
 dashidai_FRA_polish_guarantee:0 "保证波兰独立"
 dashidai_FRA_polish_guarantee_desc:0 "波兰外交官对边界的安全感到很担忧，我们强大的国家将保证它免受任何国家的入侵。"
 dashidai_FRA_czech_guarantee:0 "保证捷克独立"
 dashidai_FRA_czech_guarantee_desc:0 "捷克边境局势紧张，我们不会允许一个自由民主的国家被吞并，捷克必须属于自由的人民，在我们强力的安全保证下任何入侵行为将三思而后行。"
 dashidai_FRA_revise_versailles:0 "修订凡尔赛条约"
 dashidai_FRA_revise_versailles_desc:0 "德国佬明确不再遵守《凡尔赛条约》，法国已然不再受人敬畏，如果可能，我们要为在一战中牺牲的生命要求更多权利，但这个条约需要一个新的法兰西、强大的法兰西来执行。"
 dashidai_FRA_support_the_right:0 "支持右翼"
 dashidai_FRA_support_the_right_desc:0 "法兰西一直是一个强大骄傲的国家，但是政府一些决策的过失已使人民分裂，我们必须使法国团结起来以维持我国的优势国力，避免国家走向衰落。"
 dashidai_FRA_right_wing_rhetoric:0 "右翼言论"
 dashidai_FRA_right_wing_rhetoric_desc:0 "我们必须培养每一个法兰西人民的民族精神，让他们明白我们是他们所需要的伟大领导人，他们也将为自己法兰西国民的身份感到自豪。"
 dashidai_FRA_scw_intervention_nationalists:0 "支持西班牙国民军"
 dashidai_FRA_scw_intervention_nationalists_desc:0 " 西班牙国民军的战争终于取得了一定进展，他们的事业是正义的，应该允许任何志愿者为他们而战。"
 dashidai_FRA_army_of_aggression:0 "进攻部队"
 dashidai_FRA_army_of_aggression_desc:0 "我们再也不能故步自封， 现在我们的敌人在整个欧洲横行无忌，是时候该加强我们的军队打败敌人，确保法兰西依然是欧洲大陆第一强国。"
 dashidai_FRA_france_first:0 "法兰西万岁"
 dashidai_FRA_france_first_desc:0 "我们是伟大的法兰西! 一战胜利者! 欧洲的救星! 我们这是世界最伟大思想家的故乡，太多国家试图将世界搅得一团混乱，对此我们时刻关注着，如有需要我们将挺身而出带领人类在我们的旗帜下渡过难关！"
 dashidai_FRA_woo_italy:0 "亲近意大利"
 dashidai_FRA_woo_italy_desc:0 "意大利有潜力成为一个强大的国家，由于意大利有强力的领导人墨索里尼，意大利人团结在了一起并为他们认为正确的事业而奋斗。"
 dashidai_FRA_dismantle_the_democracies:0 "摧毁民主国家"
 dashidai_FRA_dismantle_the_democracies_desc:0 "新[GER.GetAdjective]在中欧的民主联盟正在威胁我们的新地位。在他们变得更强大之前，我们必须现在就采取行动。"
 dashidai_FRA_join_germany:0 "加入轴心国"
 dashidai_FRA_join_germany_desc:0 "德国已经成为欧洲霸主，他们所主导的未来更符合我们的利益，我们应加入轴心国，尘埃落定，法国会在未来的欧洲获得一席之地。"
 dashidai_FRA_naval_doctrine:0 "海军学说"
 dashidai_FRA_naval_doctrine_desc:0 "船只研发的最新进展使我们有了新的战略和战术选择，对这些新的理论我们需要有新的计划和实验来验证。"
 dashidai_FRA_air_focus:0 "重视空军"
 dashidai_FRA_air_focus_desc:0 "我们需要时间来扩建空军! 计划开工建设新的空军基地来支持更大规模的空军。"
 dashidai_FRA_cas_focus:0 "重视近距支援机"
 dashidai_FRA_cas_focus_desc:0 "为我们的船只和地面部队提供近距离空中支援计划投入小但效果极佳。这些计划现在得到了一些改进的建议。我们的工程师可以以此设计下一代支援飞机。"
 dashidai_FRA_fighter_focus:0 "重视战斗机"
 dashidai_FRA_fighter_focus_desc:0 "一些革命性的技术可以用在战斗机上改善它的速度、航程和最大攀高，如果我们想要在战斗机技术上保持前沿就需要重视这点。"
 dashidai_FRA_bomber_focus:0 "重视轰炸机"
 dashidai_FRA_bomber_focus_desc:0 "空中支援是战斗中无论进攻还是防守都不可或缺的一环，如果我们重点发展这点， 将有更强大、更精准的轰炸机使我们在战场上保持优势。"
 dashidai_FRA_heavy_fighter_focus:0 "重视重型战斗机"
 dashidai_FRA_heavy_fighter_focus_desc:0 "我们的重型战斗机必须能更有效的打击轰炸机，这需要更强的火力、更快的速度和更远的航程。"
 dashidai_FRA_air_doctrine:0 "空军学说"
 dashidai_FRA_air_doctrine_desc:0 "我们已经积累了足够的经验来测试空中作战的新理论，现代战争中空战是关键，而这将允许我们探索新战术和战略的可行性。"
 dashidai_FRA_heavy_bomber_focus:0 "重视重型轰炸机"
 dashidai_FRA_heavy_bomber_focus_desc:0 "现代化重型轰炸机将拥有一定的空战能力，如果允许我们的工程师重点开发最新的重型轰炸机技术，我们将拥有一个更好的轰炸机来摧毁敌人的设施。"
 dashidai_FRA_naval_bomber_focus:0 "重视海军轰炸机"
 dashidai_FRA_naval_bomber_focus_desc:0 "船只已经被证明特别容易受到空中打击，我们应该重点关注这方面的技术研究，以保持这方面技术的优势。"