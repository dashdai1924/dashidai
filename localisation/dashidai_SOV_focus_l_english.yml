l_english:
 dashidai_SOV_finish_five_year_plan:0 "完成五年计划"
 dashidai_SOV_finish_five_year_plan_desc:0 "第二个五年计划重点在重工业发展。苏联必须加快发展步伐，以便跟西方的资本主义和法西斯主义相抗衡。"
 dashidai_SOV_move_industry_to_urals:0 "转移工业到乌拉尔"
 dashidai_SOV_move_industry_to_urals_desc:0 "我们不能允许偷袭我们的希特勒的信徒们得到苏联西部珍贵的工业产业。通过付出巨大的努力和牺牲，我们应当能够迅速把最有价值的重工业设施转移到车里雅宾斯克以及乌拉尔地区的其他位置。"
 dashidai_SOV_defense_of_moscow:0 "防御莫斯科"
 dashidai_SOV_defense_of_moscow_desc:0 "法西斯主义者已经叩响了我们首都的大门！我们必须不惜一切代价防止莫斯科沦陷。动员包括孩子到老人的所有人，迅速修建出一切能修建的防御！"
 dashidai_SOV_defense_of_moscow_forts:0 "在莫斯科附近增加§Y28个陆上要塞§!。\n"
 dashidai_SOV_infrastructure_effort:0 "重视基建"
 dashidai_SOV_infrastructure_effort_desc:0 "苏联地广人稀，我们必须确保在我们辽阔的国土上迅速运输物资和装备的能力。"
 dashidai_SOV_tranformation_of_nature:0 "改造大自然"
 dashidai_SOV_tranformation_of_nature_desc:0 "斯大林的改造大自然计划必须实施。人民必须依据自己的意愿全面改造自然环境。"
 dashidai_SOV_stalin_constitution:0 "斯大林宪法"
 dashidai_SOV_stalin_constitution_desc:0 "是时候修改我们的旧宪法了，苏联的工人和农民享有的权利将让全世界动容！"
 dashidai_SOV_collectivist_propaganda:0 "集体主义宣传"
 dashidai_SOV_collectivist_propaganda_desc:0 "在苏联，个人荣誉并不重要。我们的宣传部门应该强调集体的努力，超额的生产目标，成功的远征以及各种巨大的建设工程。"
 dashidai_SOV_militarized_schools:0 "军事化学校"
 dashidai_SOV_militarized_schools_desc:0 "苏联的孩子们应该被教导遵守军事化的纪律，以及诸如自我牺牲和团结之类的苏联的美德。年轻的意志更容易被塑造。"
 dashidai_SOV_workers_culture:0 "劳动者文化"
 dashidai_SOV_workers_culture_desc:0 "社会主义并不只是一种经济体系，马克思主义也并不只是一种科学，我们必须把资产阶级风俗习惯的残留从苏联社会的每一个角落清除出去。"
 dashidai_SOV_new_soviet_man:0 "新苏维埃公民"
 dashidai_SOV_new_soviet_man_desc:0 "新苏维埃公民是无私，有文化，守纪律又健康的，是对本能以及虚假意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 dashidai_SOV_positive_heroism:0 "英雄主义宣传"
 dashidai_SOV_positive_heroism_desc:0 "是时候结束旧时代列宁的集体主义宣传了，我们需要把各种杰出的个人塑造成无比伟大的社会主义英雄！"
 dashidai_SOV_progress_cult:0 "科技进步崇拜"
 dashidai_SOV_progress_cult_desc:0 "我们应当为杰出的苏联科学家的创新欢呼，并鼓励这种正确的自由思想。看看李森科同志卓越的成就，苏联在对科学新领域的开拓上，将始终领先于颓废的西方世界！"
 dashidai_SOV_socialist_science:0 "社会主义科学"
 dashidai_SOV_socialist_science_desc:0 "世界，和思维一样，是无时不刻不在运动的。自然是永远向前发展甚至革新的。辩证唯物主义的理论也可以被应用在自然科学上……"
 dashidai_SOV_aviation_cult:0 "航空崇拜"
 dashidai_SOV_aviation_cult_desc:0 "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 dashidai_SOV_women_pilots:0 "女性飞行员"
 dashidai_SOV_women_pilots_desc:0 "拉斯科娃同志，我们英雄的长距飞行员，应该被允许通过她的122航空团计划，组建一些完全由女性组成的航空联队。"
 dashidai_SOV_night_witches_tt:0 "第588夜间轰炸机团在莫斯科组建并待命。"
 dashidai_SOV_socialist_realism:0 "社会主义的现实主义"
 dashidai_SOV_socialist_realism_desc:0 "苏联所有的艺术作品都应该着眼于教育人民，教育他们共产主义的目标和意义，通过现实主义和典型场景描绘无产阶级的日常生活，苏联的艺术家是人类灵魂的工程师！"
 dashidai_SOV_improve_railway:0 "改善铁路网"
 dashidai_SOV_improve_railway_desc:0 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 dashidai_SOV_transpolar_flights:0 "跨过北极的航班"
 dashidai_SOV_transpolar_flights_desc:0 "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的航空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 dashidai_SOV_ocean_going_navy:0 "远洋海军"
 dashidai_SOV_ocean_going_navy_desc:0 "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 dashidai_SOV_peoples_commissariat:0 "建立国防工业人民委员部"
 dashidai_SOV_peoples_commissariat_desc:0 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 dashidai_SOV_anti_fascist_diplomacy:0 "反法西斯外交"
 dashidai_SOV_anti_fascist_diplomacy_desc:0 "尽管西方政权都是压迫人民并且腐败的，它们都不如那些装成进步、甚至伪装成社会主义的政权邪恶！通过在无产阶级中宣传这类虚假意识，他们正在试图延缓革命的到来，让工人们处于永久的束缚之中。"
 dashidai_SOV_operation_zet:0 "Zet行动"
 dashidai_SOV_operation_zet_desc:0 "尽管国民党是反动的，但是似乎毛泽东和他的共产主义派系会在中国获胜。我们应该积极加强和蒋介石的关系。反正不合时宜到可笑的日本帝国必然在不久后崩溃。"
 dashidai_SOV_annex_tannu_tuva:0 "吞并唐努图瓦"
 dashidai_SOV_annex_tannu_tuva_desc:0 "尽管在经济上受益甚微，我们也应该处于政治考量，正式吸收唐努图瓦人民共和国成为苏联的一个自治区。"
 dashidai_SOV_improve_stalin_line:0 "改善斯大林防线"
 dashidai_SOV_improve_stalin_line_desc:0 "我们必须从法西斯侵略者的手中更好的保护西部边境。斯大林防线应该被拓展和现代化改造。"
 dashidai_SOV_far_east_fortification:0 "远东防御"
 dashidai_SOV_far_east_fortification_desc:0 "日本人持续侵犯满洲方向的边境。我们必须在前线加强防御以永久性地阻止他们。"
 dashidai_SOV_far_east_fortification_forts_1:0 "在苏日边境增加§Y6个陆上要塞§!。\n"
 dashidai_SOV_far_east_fortification_forts_2:0 "在苏日边境增加§Y8个陆上要塞§!。\n"
 dashidai_SOV_far_east_fortification_forts_3:0 "在苏日边境增加§Y4个陆上要塞§!。\n"
 dashidai_SOV_xian_incident:0 "西安事变"
 dashidai_SOV_xian_incident_desc:0 "通过与国民党高层的深入交流，我们应该可以绑架蒋介石然后迫使他与毛谈判，以结束他们之间摧毁性的内战，让中国可以更好地抵抗日本人。"
 dashidai_SOV_xian_incident_tt:0 "如果双方同意，会迫使共产党和国民党停战。"
 dashidai_SOV_anti_capitalist_diplomacy:0 "反资本主义外交"
 dashidai_SOV_anti_capitalist_diplomacy_desc:0 "毫无疑问，世界革命最大的绊脚石是肥胖银行家美国和残暴殖民者英国。我们必须时刻敲打他们贪婪的双手并阻止他们的自由主义宣传。"
 dashidai_SOV_expand_red_fleet:0 "发展红海军"
 dashidai_SOV_expand_red_fleet_desc:0 "相比帝国主义列强，红海军显得非常弱小。我们要把海军扩张作为国家的优先策略！"
 dashidai_SOV_anti_colonialist_rebels:0 "共产国际"
 dashidai_SOV_anti_colonialist_rebels_desc:0 "资本主义终于到了灭亡的边缘，当前所有的共产党应有的姿态应当是高度进取的，斗志昂扬的，极左的阵线。具体而言，我们要求全世界的共产党投身于消灭温和左翼。"
 dashidai_SOV_southern_thrust:0 "南进"
 dashidai_SOV_southern_thrust_desc:0 "吞并伊朗和伊拉克不但可以保障我们伟大革命的石油供给，还可以对英帝国主义的埃及和印度制造压力。"
 dashidai_SOV_reconcile_japan:0 "对日和解"
 dashidai_SOV_reconcile_japan_desc:0 "我们跟日本的关系一直是个麻烦事，但是现在有更重要的事情要做。日本极度缺乏某些自然资源，我们可以利用这一点牵着他们的鼻子走。反正他们的落伍的封建王朝迟早要完。"
 dashidai_SOV_claim_on_sinkiang:0 "索取新疆"
 dashidai_SOV_claim_on_sinkiang_desc:0 "在盛世才同志的统治下，新疆已经几乎就是我们的傀儡国了。现在要做的就是官方确认一下……"
 dashidai_SOV_claim_on_sinkiang_threat:0 "苏联索取新疆"
 dashidai_SOV_pan_slavic_rhetoric:0 "泛斯拉夫主义"
 dashidai_SOV_pan_slavic_rhetoric_desc:0 "为了献身世界革命，列宁同志在抛弃其俄罗斯和斯拉夫身份的路上走得太远了。一定程度上的民族主义对我们有利，某种程度上的泛斯拉夫主义的复兴对于我们拉近同其他斯拉夫国家的关系有帮助。"
 dashidai_SOV_claims_on_baltic:0 "索取波罗的海三国"
 dashidai_SOV_claims_on_baltic_desc:0 "彼得大帝寻求西方入海口是正确的。波罗的海诸国是在革命之后失去的领土，理应重回苏联。"
 dashidai_SOV_claim_bessarabia:0 "索取比萨拉比亚"
 dashidai_SOV_claim_bessarabia_desc:0 "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 dashidai_SOV_claims_on_turkey:0 "对土耳其提出领土要求"
 dashidai_SOV_claims_on_turkey_desc:0 "土耳其人既一直拒绝我们共同控制博斯普鲁斯海峡的要求，他们也拒绝讨论在东部边境的任何调整。也许是时候给他们一个教训了！"
 dashidai_SOV_baltic_security:0 "波罗的海安全保障"
 dashidai_SOV_baltic_security_desc:0 "波罗的海是我们的前院，必须不惜一切代价加以保护。必须拿下卡累利阿，给列宁格勒一个安全缓冲区，爱沙尼亚的自治就是个笑话！"
 dashidai_SOV_claims_on_poland:0 "对波兰提出领土要求"
 dashidai_SOV_claims_on_poland_desc:0 "这是对苏波战争展示出的尴尬和无能的一次复仇，东波兰必须重归苏联！"
 dashidai_SOV_demand_eastern_poland:0 "索取波兰东部"
 dashidai_SOV_demand_eastern_poland_desc:0 "我们已经重申对东波兰地区的权利，我们应该明确告诉他们不想再来一次瓜分波兰的话就只有把这事儿和平的揭过去。"
 dashidai_SOV_offer_poland_protection:0 "给予波兰保护"
 dashidai_SOV_offer_poland_protection_desc:0 "尽管我们很容易就可以拿下东波兰，但是要是他们能加入我们的共产国际大家庭就更好了。我们可以给他们一点对我们所索取地盘的补偿。如果我们承诺给他们德国东部的话，他们可能就感兴趣了。"
 dashidai_SOV_offer_poland_protection_tt:0 "§Y在苏联征服事件中的同意选项将会给予波兰地区宣称§!\n"
 dashidai_SOV_great_purge:0 "大清洗"
 dashidai_SOV_great_purge_bypass_tt:0 "托洛茨基成为了苏维埃联盟的领袖"
 dashidai_SOV_great_purge_desc:0 "在我们的官员当中有一个危险的托派阴谋；甚至在最高级别的官员中也有。虽然托洛茨基本人是否直接参与尚不清楚，但是威胁还是很大的。这可能导致苏联再次陷入内战……除非我们准备杀几只鸡给猴看。"
 dashidai_SOV_great_purge_tt:0 "一系列§Y公审§!将会“公正”宣判一些苏联高层。\n"
 dashidai_SOV_great_purge_tt2:2 "大清洗的数量会影响§Y内战§!的可能性并增强§H军官被肃清§!的效果。\n不选择这个国策则会导致§Y内战§!，同时流亡海外的§Y列夫·托洛茨基§!有可能会回归。\n\n"
 dashidai_SOV_permanent_revolution:0 "永远的革命"
 dashidai_SOV_permanent_revolution_tt:0 "托洛茨基回来了"
 dashidai_SOV_permanent_revolution_tt2:0 "§Y托洛茨基§!得到了一个更好的领袖技能。"
 dashidai_SOV_permanent_revolution_desc:0 "压迫人民的煽动者已经死了！权力重新回到了人民的手中，人民现在可以追随自己的意志而不需要妥协什么了。我们永远都在改变，永远的革命是胜利的革命。"
 dashidai_SOV_rehabilitated_military:0 "改造军队"
 dashidai_SOV_rehabilitated_military_desc:0 "随着托洛茨基主义的污渍终于从军官中清除干净，军队终于有点不再受政治干预的自由了。"
 dashidai_SOV_military_reorganization:0 "军事重组"
 dashidai_SOV_military_reorganization_desc:0 "大清洗给军方留了一个烂摊子。新的领导班子青涩无力，并且也没有发展我们的学说。我们必须立即纠正这种情况！"
 dashidai_SOV_nkvd_primacy:0 "内务部为主"
 dashidai_SOV_nkvd_primacy_desc:0 "已经证实军队不值得信任。所以，内务人民委员部将需要扩扩编和更大的权力，用更多的政委去监视军官。"
 dashidai_SOV_nkvd_divisions:0 "内务部队"
 dashidai_SOV_nkvd_divisions_desc:0 "应当给予内务人民委员部一些部队作为内务部队，保护铁路和重要设施。"
 dashidai_SOV_lessons_of_war:0 "战争的教训"
 dashidai_SOV_lessons_of_war_desc:0 "通过有限的几场战争的经验，我们应该能在装甲战中有所突破，甚至还有可能调教出来一些军官补充不足！"
 dashidai_SOV_smersh:0 "施密尔舒"
 dashidai_SOV_smersh_desc:0 "施密尔舒，亦即“间谍之死”，是为了双重目的而提议设立的反情报机构；既铲除敌方间谍，又处决红军队伍中的逃兵和反抗者。"
 dashidai_SOV_smersh_tt:0 "§Y抵消政变的风险。§!\n"
 dashidai_SOV_partisan_suppression:0 "镇压游击"
 dashidai_SOV_partisan_suppression_desc:0 "施密尔舒应当扩编，以便于更好的渗透和残酷镇压占领区的任何形式的游击队。"
 dashidai_SOV_war_with_germany:0 "对德战争"
 dashidai_SOV_war_with_germany_desc:0 "德国的威胁正在持续增长。我们能够而且必须要消灭德军，使他们屈服于他们的新主人。"
 dashidai_SOV_war_with_germany_tt:0 "莫洛托夫-里宾特里甫协定已经无效了"
 dashidai_SOV_war_with_japan:0 "对日战争"
 dashidai_SOV_has_not_officers_purged_tt:0 "没有国家精神§Y大清洗§!"
 dashidai_SOV_war_with_japan_desc:0 "看来日本不打算退缩。唯一有效的威慑将是战争。当红军把他们踩在脚下他们就知道后悔拒绝我们的要求了。"
 dashidai_SOV_war_with_uk:0 "对英战争"
 dashidai_SOV_war_with_uk_desc:0 "英帝国主义从未尊重过我们。毫无疑问当他们拿下世界的其余部分后就该把枪口对准苏联了。只有一种方法可以阻止他们的侵略扩张。那就是战争！"
 dashidai_SOV_claim_on_the_straits:0 "索取黑海出海口"
 dashidai_SOV_claim_on_the_straits_desc:0 "从黑海到爱琴海的海峡是一个战略要地。我们不能允许这片区域被外国势力把持。为了确保红海军连为一体我们必须拿下海峡。"
 dashidai_SOV_ultimatum_to_greece:0 "对希腊最后通牒"
 dashidai_SOV_ultimatum_to_greece_desc:0 "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 dashidai_SOV_diversify_the_programme:0 "多元化进程"
 dashidai_SOV_diversify_the_programme_desc:0 "在传统战争领域我们已经在过去几年学习了很多进步了很多。我们国家的科学家有能力发现新的作战方法中获得巨大优势。如果想要看到结果我们就得确保他们有最好的工作环境。"
 dashidai_SOV_research_city_experiment:0 "科研城市实验"
 dashidai_SOV_research_city_experiment_desc:0 "我们的最重要的科学家之一库尔恰托夫已经注意到，一千克铀原子核裂变放出的能量相当于20000吨TNT。我们必须在我们的敌人之前掌握这种力量来确保祖国的安全。"
 dashidai_SOV_closed_city_network:0 "封闭的城市网"
 dashidai_SOV_closed_city_network_desc:0 "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 #MOD
 dashidai_SOV_power_struggle:1 "权力斗争"
 dashidai_SOV_power_struggle_desc:1 "听闻列宁气数已尽于是最近七天总是看见一名中年大汉进进出出头戴迷彩帽身着绿大衣无孔不入彻夜移动，嘴里还在喃喃什么权力斗争"
 dashidai_SOV_to_lenin_for_a_second:1 "纪念列宁同志"
 dashidai_SOV_to_lenin_for_a_second_desc:1 "听闻列宁气数已尽于是最近七天总是看见列宁同志头戴红帽身着红袍夜亮七灯通夜澈明，嘴里还在喃喃什么列宁主义"
 dashidai_SOV_against_trotsky:1 "支持托洛茨基"
 dashidai_SOV_against_trotsky_desc:1 "啊，中央已经决定了，我们很大可能会选择托洛茨基。"
 dashidai_SOV_against_stalin:1 "支持斯大林"
 dashidai_SOV_against_stalin_desc:1 "啊，中央已经决定了，我们很大可能会选择斯大林。"
 dashidai_SOV_stalin_get_power:1 "斯大林胜利"
 dashidai_SOV_stalin_get_power_desc:1 "我们没有钦定，没有任何这个意思，但你问我支不支持，我肯定是支持的，我就明确的告诉你这一点。"
 dashidai_SOV_trotsky_get_power:1 "托洛茨基胜利"
 dashidai_SOV_trotsky_get_power_desc:1 "你们啊！任何事情都要按照苏联的基本法，按照选举法，你那么问我们，我们只能说是无可奉告，我就明确的告诉你这一点。"
 dashidai_SOV_consolidate_right:1 "巩固权力"
 dashidai_SOV_consolidate_right_desc:1 "到手的东西可不能让它飞了，tooyoungtoosimple！"
 dashidai_SOV_revolution:1 "永远的革命"
 dashidai_SOV_revolution_desc:1 "永远的革命是胜利的革命！"
 dashidai_SOV_care_science:1 "专注科研"
 dashidai_SOV_care_science_desc:1 "既然权力斗争以经结束，苏联就可以关注科研发展了。"
 dashidai_SOV_care_science2:1 "专注科研"
 dashidai_SOV_care_science2_desc:1 "既然权力斗争以经结束，俄罗斯就可以关注科研发展了。"
 dashidai_SOV_end_the_power_struggle:1 "结束权力斗争"
 dashidai_SOV_end_the_power_struggle_desc:1 "权利斗争结束了，是时候发展国家了。"
 dashidai_SOV_begin_frist_five_year_plan:1 "苏维埃第一个五年计划"
 dashidai_SOV_begin_frist_five_year_plan_desc:1 "由于新经济政策的实施，到1925年苏联的经济基本恢复到战前1913年的水平。如果苏联在此时遇到帝国主义集团的侵略，苏联当时的工业水平和生产能力是不能保卫苏维埃政权的。不搞工业化和农业集体化，苏联的国民经济就上不去，特别是如果重工业和国防工业落后的话，苏联就必然被帝国主义的侵略战争打败。"
 dashidai_SOV_collective_farm:1 "建设集体农庄"
 dashidai_SOV_collective_farm_desc:1 "在集体农庄中，基本生产资料如大型农具、役畜、畜群、经营用建筑物等等,属于集体所有;庄员进行集体劳动；农庄的收入在扣除补偿生产资料消耗、提取公有基金以后，按庄员的劳动数量和质量分配给个人消费。同时允许庄员保留一定数量的宅旁园地和小农具，自养一定数量的牲畜和家禽，经营家庭副业。"
 dashidai_SOV_agricultural_collectivization:1 "农业集体化"
 dashidai_SOV_agricultural_collectivization_desc:1 "苏联农业集体化是通过合作社把个体的小农经济改造成为社会主义集体经济的过程。十月革命胜利以后，列宁依据马克思关于不能用力剥夺小农，必须通过示范和提供社会帮助把个体农民的私人生产和私人占有变为合作的生产和占有的思想，制订了农村社会主义改造和通过合作社吸收农民参加社会主义建设的计划。"
 dashidai_SOV_prisoner_labor:1 "囚犯劳工"
 dashidai_SOV_prisoner_labor_desc:1 "囚犯被判往劳工营改过自新，如此廉价的劳动力，大大加快了苏联的建设速度。"
 dashidai_SOV_tractor_factory:1 "苏联拖拉机厂"
 dashidai_SOV_tractor_factory_desc:1 "如果你能生产拖拉机，那你就一定能生产更多的拖拉机！生产拖拉机拖后腿的话一个也别想跑！"
 dashidai_SOV_civil_factory_i:1 "民工发展I"
 dashidai_SOV_civil_factory_i_desc:1 "像这样发展工业是大苏共产主义的特权！愚蠢的资本主义国家怎么可能有这么厉害！"
 dashidai_SOV_civil_factory_ii:1 "军工发展II"
 dashidai_SOV_civil_factory_ii_desc:1 "重工业也不能缺失啊。"
 dashidai_SOV_infrastructure_i:1 "增加集体农庄"
 dashidai_SOV_infrastructure_i_desc:1 "把那些农民都放到集体农庄里，可以加快建设的步伐！"
 dashidai_SOV_infrastructure_ii:1 "基础设施I"
 dashidai_SOV_infrastructure_ii_desc:1 "要想富，先修路。多修路，能致富。"
 dashidai_SOV_infrastructure_iii:1 "基础设施II"
 dashidai_SOV_infrastructure_iii_desc:1 "我们目前的基础设施已经呈现出了它的作用，不但加快了建设，科研更好得进行。"
 dashidai_SOV_kuznetsk_steel:1 "库兹涅茨克钢铁厂"
 dashidai_SOV_kuznetsk_steel_desc:1 "建设更多的钢铁厂，可以有效减轻封锁带来的影响。"
 dashidai_SOV_manigos_steel:1 "马尼戈斯钢铁企业"
 dashidai_SOV_manigos_steel_desc:1 "继续发展钢铁企业，致力成为钢铁主要产出国。"
 dashidai_SOV_zaporozhue_steel:1 "札波罗日钢铁厂"
 dashidai_SOV_zaporozhue_steel_desc:1 "钢铁，钢铁，钢铁。"
 dashidai_SOV_hydropower_station:1 "第聂伯河水电站"
 dashidai_SOV_hydropower_station_desc:1 "第聂伯河水电站1号水电站水库总库容24.6亿立方米，有效库容5.3亿立方米，为季调节水库，淹没面积78平方公里年平均发电量30亿千瓦·时，是当时世界上最大的水电站。1927年至1939年建设，由美国工程师援助建设。其电力直接供应新建的扎波罗热钢铁联合企业。该电站是苏联社会主义工业化的标志。"
 dashidai_SOV_finish_frist_five_year_plan:1 "完成五年计划"
 dashidai_SOV_finish_frist_five_year_plan_desc:1 "第一个五年计划重点在工业化。苏联必须加快发展步伐，以便跟西方的资本主义抗衡。"
 dashidai_SOV_city_web:1 "城市化"
 dashidai_SOV_city_web_desc:1 "五年计划加快了苏联的城市化和基础设施建设，加大了各个城市之间的联系，使得走荒地来运输秘密货物成为可能。"
 dashidai_SOV_soviet_red_army:1 "苏联红军-陆军"
 dashidai_SOV_soviet_red_army_desc:1 "只有从陆军下手才能从根本上解决防御问题。"
 dashidai_SOV_special_forces_i:1 "特种部队I"
 dashidai_SOV_special_forces_i_desc:1 "扩大特种部队可以提升我们部队的力量。"
 dashidai_SOV_special_forces_ii:1 "特种部队II"
 dashidai_SOV_special_forces_ii_desc:1 "扩大到一个合理的数量最好，特种也不能太多了。"
 dashidai_SOV_special_forces_iii:1 "特种部队III"
 dashidai_SOV_special_forces_iii_desc:1 "我们的特种部队研究已经完成，整装待发。"
 dashidai_SOV_infantry_equipment_i:1 "步兵装备"
 dashidai_SOV_infantry_equipment_i_desc:1 "就算我们的理念不是专注于完美无缺的武器，那也不能因此而怠慢了装备的研制。"
 dashidai_SOV_infantry_equipment_ii:1 "火炮发展"
 dashidai_SOV_infantry_equipment_ii_desc:1 "火炮可以轻易地重创敌人的步兵部队，正是我们在这种情况下所需要的。"
 dashidai_SOV_infantry_equipment_iii:1 "摩托化"
 dashidai_SOV_infantry_equipment_iii_desc:1 "合理地利用卡车运输部队，将会大大提升我方作战实力。"
 dashidai_SOV_army_tactics_i:1 "陆军学说I"
 dashidai_SOV_army_tactics_i_desc:1 "从俄国革命开始，我们就专注于陆军学说，通过巧妙的战术就可以重创敌人。"
 dashidai_SOV_army_tactics_ii:1 "陆军学说II"
 dashidai_SOV_army_tactics_ii_desc:1 "经过之前的研究，我们的陆军学说有了一定的发展，但是想要重创敌人还不够。"
 dashidai_SOV_army_tactics_iii:1 "陆军学说III"
 dashidai_SOV_army_tactics_iii_desc:1 "现在，我们的陆军学说得到了显著提高，我们的战术以及在前沿了。"
 dashidai_SOV_army_exercises_i:1 "陆军训练I"
 dashidai_SOV_army_exercises_i_desc:1 "这里的练兵缺乏挑战性，很明显在这里练兵无法锻炼耐力。"
 dashidai_SOV_army_exercises_ii:1 "陆军训练II"
 dashidai_SOV_army_exercises_ii_desc:1 "这里适合培养山地特种部队，但是因为寒冷，还是不能最大化训练。"
 dashidai_SOV_army_exercises_iii:1 "陆军训练III"
 dashidai_SOV_army_exercises_iii_desc:1 "这里的练兵就很好，均衡训练，全面训练。"
 dashidai_SOV_steel_torrent:1 "钢铁洪流"
 dashidai_SOV_steel_torrent_desc:1 "我们的钢铁洪流一定能一举击溃敌军，打得他们纷纷溃逃！"
 dashidai_SOV_password_research_i:1 "密码科研I"
 dashidai_SOV_password_research_i_desc:1 "不仅要纯粹的正面战斗，窃取对方的情报是非常重要的。"
 dashidai_SOV_password_research_ii:1 "密码科研II"
 dashidai_SOV_password_research_ii_desc:1 "虽然我们可以破解敌人，但是还要保证自己不被破译。"
 dashidai_SOV_combat_readiness:1 "苏联武装力量"
 dashidai_SOV_combat_readiness_desc:1 "我们的武装力量已经变得十分强大，无物可以阻挡。"
 dashidai_SOV_soviet_red_navy:1 "红海军"
 dashidai_SOV_soviet_red_navy_desc:1 "如果我们不发展我们的海军，我们就永远无法踏上英国的土地。"
 dashidai_SOV_black_sea_shipyard_i:1 "黑海船厂I"
 dashidai_SOV_black_sea_shipyard_i_desc:1 "虽然我们在黑海没有出口，但是还是可以部署在那里的，直到我们踏入伊斯坦布尔。"
 dashidai_SOV_black_sea_shipyard_ii:1 "黑海船厂II"
 dashidai_SOV_black_sea_shipyard_ii_desc:1 "当然，我们本来就可以把所有造出来的船只部署到列宁格勒。"
 dashidai_SOV_black_sea_shipyard_iii:1 "黑海船厂III"
 dashidai_SOV_black_sea_shipyard_iii_desc:1 "进一步扩大黑海的海岸线上的造船厂。"
 dashidai_SOV_baltic_sea_shipyard_i:1 "波罗的海船厂I"
 dashidai_SOV_baltic_sea_shipyard_i_desc:1 "发展列宁格勒的船厂可以有效增加对波罗的海的掌控权。"
 dashidai_SOV_baltic_sea_shipyard_ii:1 "波罗的海船厂II"
 dashidai_SOV_baltic_sea_shipyard_ii_desc:1 "就那点造船厂肯定是不够用来对抗他国海军的。"
 dashidai_SOV_baltic_sea_shipyard_iii:1 "波罗的海船厂III"
 dashidai_SOV_baltic_sea_shipyard_iii_desc:1 "把造船厂全都集中到列宁格勒来。"
 dashidai_SOV_naval_doctrine_i:1 "海军学说I"
 dashidai_SOV_naval_doctrine_i_desc:1 "我们的海军学说绝对是不能落后于其他国家的。"
 dashidai_SOV_naval_doctrine_ii:1 "海军学说II"
 dashidai_SOV_naval_doctrine_ii_desc:1 "研究更多的海军学说，可以让我们的海军变得更强。"
 dashidai_SOV_naval_doctrine_iii:1 "海军学说III"
 dashidai_SOV_naval_doctrine_iii_desc:1 "我们的海军学说一定要保持在前沿。"
 dashidai_SOV_naval_exercises_i:1 "海军演习I"
 dashidai_SOV_naval_exercises_i_desc:1 "黑海就是天然的海军训练场地，我们的船只都可以在那里训练。"
 dashidai_SOV_naval_exercises_ii:1 "海军演习II"
 dashidai_SOV_naval_exercises_ii_desc:1 "波罗的海也可以用来训练，效果也很不错。"
 dashidai_SOV_naval_exercises_iii:1 "海军演习III"
 dashidai_SOV_naval_exercises_iii_desc:1 "我们也许能把两个场地的演练联合在一起。"
 dashidai_SOV_big_soviet_red_navy:1 "登陆部队"
 dashidai_SOV_big_soviet_red_navy_desc:1 "在我们开发完了海军之后，我们就要把海军的能力最大化，比如登陆。"
 dashidai_SOV_electronic_research_i:1 "电子科研I"
 dashidai_SOV_electronic_research_i_desc:1 "研究电子设备，不仅可以提高研究速度，还可以提高密码研究速度。"
 dashidai_SOV_electronic_research_ii:1 "电子科研II"
 dashidai_SOV_electronic_research_ii_desc:1 "继续研究电子设备，我们会造出计算机。"
 dashidai_SOV_soviet_air_force:1 "苏联红军-空军"
 dashidai_SOV_soviet_air_force_desc:"空军是可以很好地辅助陆军的。"
 dashidai_SOV_air_force_exercises_i:1 "空军演习I"
 dashidai_SOV_air_force_exercises_i_desc:1 "进行空军演习，我们能收获很多经验。"
 dashidai_SOV_air_force_exercises_ii:1 "空军演习II"
 dashidai_SOV_air_force_exercises_ii_desc:1 "总结之前的经验，能够帮助我们获得更多的经验。"
 dashidai_SOV_air_force_exercises_iii:1 "空军演习III"
 dashidai_SOV_air_force_exercises_iii_desc:1 "我们可以把这些经验用于研制新的型号飞机。"
 dashidai_SOV_air_force_theory_i:1 "空军学说I"
 dashidai_SOV_air_force_theory_i_desc:1 "通过研究空军学说，将让我们的飞机执行任务更具有效率。"
 dashidai_SOV_air_force_theory_ii:1 "空军学说II"
 dashidai_SOV_air_force_theory_ii_desc:1 "进一步研究空军学说，可以让我们重创敌军飞机。"
 dashidai_SOV_air_force_theory_iii:1 "空军学说III"
 dashidai_SOV_air_force_theory_iii_desc:1 "保持空军学说在前沿位置。"
 dashidai_SOV_fighter_i:1 "研究战斗机I"
 dashidai_SOV_fighter_i_desc:1 "通过研究战斗机，可以增加我们对天空的控制能力。"
 dashidai_SOV_fighter_ii:1 "研究战斗机II"
 dashidai_SOV_fighter_ii_desc:1 "用更强的战斗机来打击敌人。"
 dashidai_SOV_fighter_iii:1 "研究战斗机III"
 dashidai_SOV_fighter_iii_desc:1 "我们战斗机变得更好了。"
 dashidai_SOV_bomber_i:1 "研究轰炸机I"
 dashidai_SOV_bomber_i_desc:1 "通过轰炸机，我们不仅可以打击敌人，还可以支援我方。"
 dashidai_SOV_bomber_ii:1 "研究轰炸机II"
 dashidai_SOV_bomber_ii_desc:1 "我们很少研究轰炸机，是时候进一步研究了。"
 dashidai_SOV_bomber_iii:1 "研究轰炸机III"
 dashidai_SOV_bomber_iii_desc:1 "通过巧妙的打击，我们甚至能突破防线。"
 dashidai_SOV_wang_pai_air:1 "王牌飞行员"
 dashidai_SOV_wang_pai_air_desc:1 "我们大大训练飞行员的话可以提升我们出现王牌飞行员的几率。"
 dashidai_SOV_begin_second_five_year_plan:1 "第二个五年计划"
 dashidai_SOV_begin_second_five_year_plan_desc:1 "苏联第二个五年计划是指自1933年至1937年苏联人民在以中央总书记为领导核心的联共布的领导下进行的大规模社会主义建设的历程。"
 dashidai_SOV_stalingrad_industrial:1 "斯大林格勒工业"
 dashidai_SOV_stalingrad_industrial_desc:1 "大力发展斯大林格勒的工业。"
 dashidai_SOV_komsomolsk_industrial:1 "共青城工业"
 dashidai_SOV_komsomolsk_industrial_desc:1 "大力发展共青城的工业。"
 dashidai_SOV_chelyabinsk_industrial:1 "车里雅宾斯克工业"
 dashidai_SOV_chelyabinsk_industrial_desc:1 "大力发展车里雅宾斯克的工业"
 dashidai_SOV_novosibirsk_industrial:1 "新西伯利亚工业"
 dashidai_SOV_novosibirsk_industrial_desc:1 "大力发展新西伯利亚的工业"
 dashidai_SOV_the_cadres_decide_everything:1 "干部决定一切"
 dashidai_SOV_the_cadres_decide_everything_desc:1 "人才和干部是世界上所有宝贵的资本中最有决定意义的资本。"
 dashidai_SOV_stalhanov_movement:1 "斯达汉诺夫运动"
 dashidai_SOV_stalhanov_movement_desc:1 "顿巴斯煤矿年轻的掘煤工人斯达汉诺夫，改进了掘煤方法，三个人的一个采煤掘进班在一个工作日6个小时内采煤102吨，超过普通采煤工作日生产定额的13倍，传遍全苏联。斯达汉诺夫成为家喻户晓的英雄人物，很快就在全国工业的交通输等行业普遍推行以斯达汉诺夫名字命名，为生产技术革新运动。"
 dashidai_SOV_improved_collective_farm:1 "改良集体农庄"
 dashidai_SOV_improved_collective_farm_desc:1 "大大提高集体农庄的生产效率。"
 dashidai_SOV_complete_the_agricultural_collectivization:1 "完成农业集体化"
 dashidai_SOV_complete_the_agricultural_collectivization_desc:1 "农业总产值由第一个五年计划期间的负增长，增长了54%；国民收入增长了109%，人民的工资基金增加了1.5倍，集体农庄农民收入增长了2倍多。"
 dashidai_SOV_three_steel_design_standards:1 "三钢设计标准"
 dashidai_SOV_three_steel_design_standards_desc:1 "由于苏联技术力量不足，这些企业在一五期间大多没有达到外国设备的设计能力。二五期间苏联继续引进美国和德国的先进工业技术，并且注重消化和吸收。第二个五年计划的重点是挖掘已建企业的潜力，三大钢铁联合企业在二五时期才逐步达到设计标准。斯大林格勒拖拉机厂到1937年完全建成投产。"
 dashidai_SOV_heavy_machinery:1 "重型机械"
 dashidai_SOV_heavy_machinery_desc:1 "工业向农业提供了更多的拖拉机、联合收割机，全国建立了几千个农业拖拉机站。农业机械化的物质保障逐步加强。"
 dashidai_SOV_komsomolsk_aircraft_factory:1 "共青城飞机制造厂"
 dashidai_SOV_komsomolsk_aircraft_factory_desc:1 "瓦伦飞机生产联合体，苏联时期曾编号为126厂。是苏联最大的飞机制造商、位于苏联远东地区的瓦伦。该厂的首批产品为图波列夫设计局的R-6侦察机。"
 dashidai_SOV_ural_oil_base:1 "乌拉尔石油基地"
 dashidai_SOV_ural_oil_base_desc:1 "该油田于第二次大战期间开始建设。该油田位于苏联经济发达地域，油品需求量大，因此，原油加工与石油化学工业发达，区内有大型炼油厂10多座，年加工能力达1.5亿吨，原油与油品管道纵横交错并通往外区。"
 dashidai_SOV_mechanized_mining:1 "机械化采矿"
 dashidai_SOV_mechanized_mining_desc:1 "在哈萨克斯坦建立了机械化采矿基地。"
 dashidai_SOV_automobile_factory:1 "更多的企业"
 dashidai_SOV_automobile_factory_desc:1 "经过两个五年计划，苏联建成了六千多个大企业，建立起钢铁、飞机、汽车、拖拉机、化学、重型机械、精密仪器等部门。"
 dashidai_SOV_agriculture_mechanization:1 "农业机械化"
 dashidai_SOV_agriculture_mechanization_desc:1 "苏联的农业机械化水平由1932年全国平均的21%提升到1937年的63%。农村用电量增加了7倍。粮食产量五年平均接近1913年的水平。1937年苏联的粮食产量达到9400万吨（根据缩小之后的数字），比1913年的产量多出14%。大牲畜的数量超过了1928年的水平。"
 dashidai_SOV_peoples_commissariat_plan:1 "国防工业人民委员部计划"
 dashidai_SOV_peoples_commissariat_plan_desc:1 "苏联的国防工业人民委员部将会是一个注重军工计划的重工业部。长远而言，他们的工作也许还需要其他部门来分担。"
 dashidai_SOV_early_railway:1 "早期铁路网"
 dashidai_SOV_early_railway_desc:1 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 dashidai_SOV_development_of_railways:1 "发展铁路网"
 dashidai_SOV_development_of_railways_desc:1 "我们的第一个五年计划被证明无比成功。重工业的巨大发展让苏联在保卫她自身时处于远好于从前的位置，然而苏联的铁路系统依然产生了一些关键的瓶颈。铁道人民委员部对于如何疏通这些瓶颈以确保我们能保卫祖国有一个雄心勃勃的计划。"
 dashidai_SOV_trio_group:1 "北极飞行三人组"
 dashidai_SOV_trio_group_desc:1 "苏霍伊给了ANT-25飞行器。曾说奇卡洛夫着陆的过程中起落架卡住最后用滚筒甩出来。乔治·拜杜科夫对仪表有深体会，第一次飞的飞机，也能快速掌握飞机性能。别里亚科夫早年是学林学的，对苏联的森林颇有研究。因为常坐飞机俯瞰树林而对航空产生了兴趣。机长奇卡洛夫、副驾驶拜杜科夫、领航员别里亚科夫就是此行的三人组。"
 dashidai_SOV_simulated_flight:1 "北极的模拟飞行"
 dashidai_SOV_simulated_flight_desc:1 "三人坐上ANT-25飞机从莫斯科出发，飞经法兰士约瑟夫地群岛、北地群岛、堪察加彼得巴甫洛夫斯克和哈巴罗夫斯克，经历56小时，飞越了9374公里后，在浓雾中降落在乌德岛岸边。在这个小岛上着陆后，三个人就地取材，砍树劈木，硬是建好了一条木制跑道。然后，飞机在这条跑道上起飞，几经辗转，最后飞回了莫斯科。"
 dashidai_SOV_diplomatic_efforts:1 "外交路线"
 dashidai_SOV_diplomatic_efforts_desc:1 "增加外交，扩大影响力。"
