 dashidai_SOV_mongolia_agreement_desc:1 "让蒙古加入共产国际"
 dashidai_SOV_don_nutuwa_treaty_of_friendship:1 "唐努图瓦友谊条约"
 dashidai_SOV_don_nutuwa_treaty_of_friendship_desc:1 "让唐努图瓦加入共产国际"
 dashidai_SOV_invasion_of_xinjiang:1 "入侵新疆"
 dashidai_SOV_invasion_of_xinjiang_desc:1 "入侵中国的新疆"
 dashidai_SOV_european_strategy:1 "欧洲外交"
 dashidai_SOV_european_strategy_desc:1 "扩大在欧洲的影响力"
