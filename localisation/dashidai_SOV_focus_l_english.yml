 dashidai_SOV_diplomatic_activity_desc:1 "足够的影响力"
 dashidai_SOV_trotsky_constitution:1 "托洛斯基宪法"
 dashidai_SOV_trotsky_constitution_desc:1 "是时候修改我们的旧宪法了，苏联的工人和农民享有的权利将让全世界动容！"